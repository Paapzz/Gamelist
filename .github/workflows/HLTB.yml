name: Update HLTB

on:
  schedule:
    - cron: '0 2 * * *'  # 5 утра
  workflow_dispatch:  # 

jobs:
  update-game-times:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Update game times
      run: python update_hltb.py
    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add games_list.json games_cache.json
        git commit -m "Update game times and cache" -a || echo "No changes to commit"
        git push
