name: Update Metacritic Ratings

on:
  schedule:
    - cron: '0 */5 * * *'  # Каждые 5 часов
  workflow_dispatch:

jobs:
  update-metacritic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Collect Metacritic data
      run: |
        python metacritic_collector.py
      continue-on-error: true

    - name: Display metacritic_collector.log if exists
      run: |
        if [ -f metacritic_collector.log ]; then
          echo "=== metacritic_collector.log ==="
          cat metacritic_collector.log
        else
          echo "metacritic_collector.log not found"
        fi

    - name: Update games with Metacritic data
      run: |
        python update_games_with_metacritic.py
      continue-on-error: true

    - name: Display update_games_with_metacritic.log if exists
      run: |
        if [ -f update_games_with_metacritic.log ]; then
          echo "=== update_games_with_metacritic.log ==="
          cat update_games_with_metacritic.log
        else
          echo "update_games_with_metacritic.log not found"
        fi

    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: metacritic-logs
        path: |
          metacritic_collector.log
          update_games_with_metacritic.log
        if-no-files-found: warn
        retention-days: 7
        compression-level: 6

    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add data/metacritic_ratings.json
        git add data/games_*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Metacritic ratings" && git push)
