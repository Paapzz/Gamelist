name: Update Metacritic Ratings

on:
  schedule:
   #- cron: '0 3 * * *'   Каждые день в 6 утра
    - cron: '40 5 * * *'  # 05:40 UTC, через 30 минут после окончания Update Games List
  workflow_dispatch:

jobs:
  update-games:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Collect Metacritic data (manual run with reset)
      if: github.event_name == 'workflow_dispatch'
      run: |
        python metacritic_collector.py
      continue-on-error: true

    - name: Collect Metacritic data (scheduled run)
      if: github.event_name == 'schedule'
      run: |
        python metacritic_collector.py
      continue-on-error: true

    - name: Display metacritic_collector.log if exists
      run: |
        if [ -f metacritic_collector.log ]; then
          echo "=== metacritic_collector.log ==="
          cat metacritic_collector.log
        else
          echo "metacritic_collector.log not found"
        fi

    - name: Update games with Metacritic data
      run: |
        python update_games_with_metacritic.py
      continue-on-error: true

    - name: Display update_games_with_metacritic.log if exists
      run: |
        if [ -f update_games_with_metacritic.log ]; then
          echo "=== update_games_with_metacritic.log ==="
          cat update_games_with_metacritic.log
        else
          echo "update_games_with_metacritic.log not found"
        fi

    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: metacritic-logs
        path: |
          metacritic_collector.log
          update_games_with_metacritic.log
        if-no-files-found: warn
        retention-days: 7
        compression-level: 6

    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add meta_data/metacritic_ratings.json
        git add data/games_*.json
        git commit -m "Update Metacritic ratings" || true
        for i in 1 2 3; do
          git pull --rebase origin main || break
          git push && break
          sleep 10
        done
