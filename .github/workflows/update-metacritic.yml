name: Update Metacritic Ratings (Fixed)

on:
  schedule:
    - cron: '0 */5 * * *'  # Каждые 6 часов
  workflow_dispatch:

jobs:
  update-metacritic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Collect Metacritic data (manual run with reset)
      if: github.event_name == 'workflow_dispatch'
      run: |
        python metacritic_collector.py --reset
      continue-on-error: true

    - name: Collect Metacritic data (scheduled run)
      if: github.event_name == 'schedule'
      run: |
        python metacritic_collector.py
      continue-on-error: true

    - name: Display metacritic_collector.log if exists
      run: |
        if [ -f metacritic_collector.log ]; then
          echo "=== metacritic_collector.log ==="
          cat metacritic_collector.log
        else
          echo "metacritic_collector.log not found"
        fi

    - name: Update games with Metacritic data
      run: |
        python update_games_with_metacritic.py
      continue-on-error: true

    - name: Display update_games_with_metacritic.log if exists
      run: |
        if [ -f update_games_with_metacritic.log ]; then
          echo "=== update_games_with_metacritic.log ==="
          cat update_games_with_metacritic.log
        else
          echo "update_games_with_metacritic.log not found"
        fi

    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: metacritic-logs
        path: |
          metacritic_collector.log
          update_games_with_metacritic.log
        if-no-files-found: warn
        retention-days: 7
        compression-level: 6

    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        
        # Сначала сохраняем наши изменения во временные файлы
        mkdir -p /tmp/metacritic_backup
        if [ -f meta_data/metacritic_ratings.json ]; then
          cp meta_data/metacritic_ratings.json /tmp/metacritic_backup/
        fi
        if ls data/games_*.json &>/dev/null; then
          cp data/games_*.json /tmp/metacritic_backup/ 2>/dev/null || true
        fi
        
        # Сбрасываем все локальные изменения
        git reset --hard
        
        # Получаем последние изменения с удаленного репозитория
        git pull origin main
        
        # Восстанавливаем наши изменения
        if [ -f /tmp/metacritic_backup/metacritic_ratings.json ]; then
          mkdir -p meta_data
          cp /tmp/metacritic_backup/metacritic_ratings.json meta_data/
        fi
        if ls /tmp/metacritic_backup/games_*.json &>/dev/null; then
          mkdir -p data
          cp /tmp/metacritic_backup/games_*.json data/ 2>/dev/null || true
        fi
        
        # Добавляем файлы в индекс
        git add meta_data/metacritic_ratings.json 2>/dev/null || true
        git add data/games_*.json 2>/dev/null || true
        
        # Проверяем, есть ли изменения, и если есть, коммитим и пушим
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "Update Metacritic ratings"
          git push || {
            echo "Не удалось выполнить push, пробуем еще раз с force"
            git push --force
          }
        else
          echo "Нет изменений для коммита"
        fi
