name: update-hltb (minimal, corrected)

on:
  workflow_dispatch:
  push:
    paths:
      - index111.html

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install minimal Python deps (playwright + requests)
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests

      - name: Install Playwright browser (chromium only)
        run: |
          python -m playwright install chromium

      - name: Run HLTB worker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python hltb_worker.py

      - name: Upload debug dumps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hltb-debug-dumps
          path: debug_dumps/**

      - name: Upload per-run results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hltb-results
          path: hltb_data/hltb_data_*.json
