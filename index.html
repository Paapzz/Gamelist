    updateSaturation();

    setTimeout(processImageQueue, 100);
    if (typeof syncCellClassesFromState === 'function') {
        syncCellClassesFromState();
        setTimeout(syncCellClassesFromState, 0);
    }
}

function updateVisibleGames() {
    const filteredGames = filterAndSearchGames(state.games, state.filters, state.search);

    const inProgressGames = filteredGames.filter(game => game.inProgress);
    const regularGames = filteredGames.filter(game => !game.inProgress);

    state.visibleGames = regularGames;
    state.inProgressGames = inProgressGames;

    const cellById = new Map(Array.from(document.querySelectorAll('.cell')).map(c => [c.dataset.gameId, c]));

    const scoreCache = new Map();
    const getScore = g => {
        const key = g.id;
        if (scoreCache.has(key)) return scoreCache.get(key);
        const s = calculateRelevance(g.name, state.search || '');
        scoreCache.set(key, s);
        return s;
    };
    const cmp = (a, b) => {
        const ia = getSeriesInfo(a.name);
        const ib = getSeriesInfo(b.name);
        if (ia.base && ib.base && ia.base === ib.base) {
            const pa = ia.noNumber ? 1 : ia.part;
            const pb = ib.noNumber ? 1 : ib.part;
            if (pa !== pb) return pa - pb;
            const ya = a.year == null ? Infinity : a.year;
            const yb = b.year == null ? Infinity : b.year;
            if (ya !== yb) return ya - yb;
        }
        const sa = getScore(a);
        const sb = getScore(b);
        if (sb !== sa) return sb - sa;
        const na = (a.name || '').toLowerCase();
        const nb = (b.name || '').toLowerCase();
        if (na !== nb) return na < nb ? -1 : 1;
        return (a.id || 0) - (b.id || 0);
    };

    const hasSearch = !!(state.search && state.search.trim() !== '');
    const desiredInProg = hasSearch ? inProgressGames.filter(g => matchesQuery(g.name, state.search)).sort(cmp)
                                    : inProgressGames.slice();
    const desiredRegular = hasSearch ? regularGames.slice().sort(cmp) : regularGames.slice();

    const desiredInProgIds = new Set(desiredInProg.map(g => g.id.toString()));
    const desiredRegularIds = new Set(desiredRegular.map(g => g.id.toString()));

    inProgressRow.querySelectorAll('.cell').forEach(cell => {
        const id = cell.dataset.gameId;
        if (desiredInProgIds.has(id)) {
            cell.style.display = '';
        } else {
            cell.parentElement.removeChild(cell);
        }
    });
    grid.querySelectorAll('.cell').forEach(cell => {
        const id = cell.dataset.gameId;
        cell.style.display = desiredRegularIds.has(id) ? '' : 'none';
    });

    const reorder = (container, desiredList) => {
        let cursor = container.firstElementChild;
        for (const g of desiredList) {
            const id = g.id.toString();
            let cell = cellById.get(id) || createCell(g);
            cell.style.display = '';
            if (cursor === cell) {
                cursor = cursor.nextElementSibling;
            } else {
                container.insertBefore(cell, cursor);
            }
        }
    };

    reorder(inProgressRow, desiredInProg);
    reorder(grid, desiredRegular);

    if (!hasSearch) {
        updateGridSize();
        updateCounter();
        updateSaturation();
        setTimeout(() => {
            const newCells = document.querySelectorAll('.cell img:not(.loaded)');
            if (newCells.length > 0) {
                processImageQueue();
            }
        }, 50);
    }

    document.querySelectorAll('.cell').forEach(cell => {
        const gameId = cell.dataset.gameId;
        if (gameId) {
            const game = state.games.find(g => g.id && g.id.toString() === gameId.toString());
            if (game) {
                const queueButton = cell.querySelector('.queue-button');
                if (queueButton) {
                    if (game.completed) {
                        queueButton.style.display = 'none';
                    } else {
                        queueButton.style.display = 'flex';
                        if (game.inProgress) {
                            queueButton.innerHTML = '−';
                            queueButton.classList.add('in-queue');
                        } else {
                            queueButton.innerHTML = '+';
                            queueButton.classList.remove('in-queue');
                        }
                    }
                }
            }
        }
    });
    if (typeof syncCellClassesFromState === 'function') {
        syncCellClassesFromState();
        setTimeout(syncCellClassesFromState, 0);
    }
}

function optimizedRenderGrid(visibleGames, inProgressGames) {
    const visibleGameIds = new Set(visibleGames.map(game => game.id.toString()));
    const inProgressGameIds = new Set(inProgressGames.map(game => game.id.toString()));
    
    document.querySelectorAll('.cell').forEach(cell => {
        const gameId = cell.dataset.gameId;
        const game = state.games.find(g => g.id.toString() === gameId);
        
        if (inProgressGameIds.has(gameId)) {
            if (cell.style.display === 'none') {
                cell.style.display = '';
            }
            if (cell.parentElement !== inProgressRow) {
                inProgressRow.appendChild(cell);
            }
        } else if (visibleGameIds.has(gameId)) {
            if (cell.style.display === 'none') {
                cell.style.display = '';
            }
            if (cell.parentElement !== grid) {
                grid.appendChild(cell);
            }
        } else {
            if (cell.style.display !== 'none') {
                cell.style.display = 'none';
            }
        }
        
        if (game) {
            cell.classList.remove('completed', 'in-progress');
            if (game.completed) {
                cell.classList.add('completed');
            } else if (game.inProgress) {
                cell.classList.add('in-progress');
            }
        }
    });
    
    const existingCells = new Set(Array.from(document.querySelectorAll('.cell')).map(cell => cell.dataset.gameId));
    
    let newCellsCreated = 0;
    
    inProgressGames.forEach(game => {
        if (!existingCells.has(game.id.toString())) {
            const cell = createCell(game);
            inProgressRow.appendChild(cell);
            newCellsCreated++;
        }
    });
    
    visibleGames.forEach(game => {
        if (!game.inProgress && !existingCells.has(game.id.toString())) {
            const cell = createCell(game);
            insertCellInOrder(cell);
            newCellsCreated++;
        }
    });


    updateGridSize();

    updateCounter();

    updateSaturation();

    if (newCellsCreated > 0) {
        setTimeout(() => {
            const newCells = document.querySelectorAll('.cell img:not(.loaded)');
            if (newCells.length > 0) {
                processImageQueue();
            }
        }, 50);
    }
    if (typeof syncCellClassesFromState === 'function') {
        syncCellClassesFromState();
        setTimeout(syncCellClassesFromState, 0);
    }
}

function syncCellClassesFromState() {
    const map = new Map(state.games.map(g => [String(g.id), g]));
    document.querySelectorAll('.cell').forEach(cell => {
        const g = map.get(cell.getAttribute('data-game-id'));
        if (!g) return;
        cell.classList.toggle('completed', !!g.completed);
        cell.classList.toggle('in-progress', !!g.inProgress && !g.completed);
        
        const existingButtons = cell.querySelectorAll('.cell-button');
        if (existingButtons.length > 0) {
            const queueButton = cell.querySelector('.queue-button');
            if (queueButton) {
                if (g.completed) {
                    queueButton.style.display = 'none';
                } else {
                    queueButton.style.display = 'flex';
                    if (g.inProgress) {
                        queueButton.innerHTML = '−';
                        queueButton.classList.add('in-queue');
                    } else {
                        queueButton.innerHTML = '+';
                        queueButton.classList.remove('in-queue');
                    }
                }
            }
        }
    });
}

    gameCache.visibleGameIds.clear();

    state.games.forEach(game => {
        if (shouldShowGame(game)) {
            gameCache.visibleGameIds.add(game.id.toString());
        }
    });

    return gameCache.visibleGameIds;
}

        });

            infoButton.style.background = 'rgba(0, 0, 0, 0.8)';

        });
        
        infoButton.addEventListener('mouseleave', () => {

            infoButton.style.borderColor = '#666';
        });
    }
    
    const img = randomSelected.querySelector('img');
    if (img) {
        img.onload = function() {
            if (img.src !== DEFAULT_GAME_IMAGE && (game.imageUrl || game.image_url)) {
                const wasInCache = loadImageFromCache(game.imageUrl || game.image_url);
                if (!wasInCache) {
                    saveImageToCache(img.src);
                }
            }
        };

            }

    document.getElementById('anotherRandomButton').textContent = isLastOfUs2 ? 'Давай может другую, а?' : 'Давай другую';

    document.getElementById('topButtons').style.display = 'flex';
    document.getElementById('anotherRandomButton').style.display = 'block';

    document.getElementById('wantToPlayButton').onclick = () => {
        game.inProgress = true;
        if (randomCell) {
            randomCell.classList.add('in-progress');
            if (randomCell.parentElement === grid) {
                grid.removeChild(randomCell);
            }
            inProgressRow.appendChild(randomCell);
        }
        updateInProgressRow();
        updateVisibleGames();
        hideRandomSelection();
        saveGames();
        currentRandomGame = null;
    };

    document.getElementById('dontWantButton').onclick = () => {

    };

    document.getElementById('anotherRandomButton').onclick = () => {

        const containerWidth = (randomSelectedContainer.clientWidth - 40) * 1.5;

            }

function addNewGame(gameData) {
    const existingGame = findExistingGame(gameData);
    if (existingGame) {
        if (gameData.name.length < existingGame.name.length) {
            Object.assign(existingGame, gameData);
            updateGameCell(existingGame);
        }
    } else {
        const newGame = {
            id: Date.now(),
            ...gameData,
            hltb: gameData.hltb || null,
            isCustom: true,
            importedFromApi: gameData.importedFromApi || false,
            completed: false,
            inProgress: false,
            color: getRandomPastelColor()
        };
        state.games.push(newGame);
        games = state.games;
        const cell = createCell(newGame);
        insertCellInOrder(cell);
    }

    saveGamesImmediately();
    updateCounter();

    const currentMinYear = yearSliderMin.value;
    const currentMaxYear = yearSliderMax.value;

    const savedMinYear = localStorage.getItem('minYear');
    const savedMaxYear = localStorage.getItem('maxYear');

    const platforms = [...new Set(state.games.flatMap(game => game.platforms))].sort();
    const genres = [...new Set(state.games.flatMap(game => game.genres))].sort();

function normalizeGameName(name) {
    return name.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9\s]/g, '')
        .replace(/\s+/g, ' ')
        .replace(/^(the|a|an)\s+/, '')
        .trim();
}
function getGameNumber(name) {
    const match = name.match(/\d+$/);
    return match ? parseInt(match[0]) : null;
}

function removeVersionSuffixes(name) {
    const suffixes = [
        'hd', 'remake', 'remaster', 'remastered', 'definitive edition',
        'special edition', 'complete edition', 'directors cut',
        'game of the year', 'goty', 'enhanced edition', 'anniversary edition',
        'collectors edition', 'extended edition', 'gold edition', 'platinum edition'
    ];
    const regex = new RegExp(`\\s+(${suffixes.join('|')})(?:\\s+edition)?$`, 'i');
    return name.replace(regex, '');
}

function isNameOrAbbreviationExists(name, abbreviation, excludeId = null) {
    const normalizedName = normalizeGameName(name);
    return state.games.some(game => {
        if (game.id === excludeId) return false;

        const gameNormalizedName = normalizeGameName(game.name);
        const gameAbbreviation = game.abbreviation ? normalizeGameName(game.abbreviation) : '';
        const newAbbreviation = abbreviation ? normalizeGameName(abbreviation) : '';

        return gameNormalizedName === normalizedName ||
            (gameAbbreviation && gameAbbreviation === newAbbreviation) ||
            levenshteinDistance(gameNormalizedName, normalizedName) <= 2;
    });
}

function getBaseGameName(name) {
    return name.toLowerCase()
        .replace(/[^a-zа-я0-9\s]/g, '')
        .replace(/\s+/g, ' ')
        .replace(/^(the|a|an)\s+/, '')
        .replace(/\s+(hd|remake|remaster|remastered|definitive edition|special edition|complete edition|directors cut|game of the year|goty|enhanced edition|anniversary edition|collectors edition|extended edition|gold edition|platinum edition|premium edition|ultimate edition)(\s+edition)?$/i, '')
        .trim();
}

function generateGameId(name) {
    return getBaseGameName(name).replace(/\s+/g, '-');
}

function findExistingGame(newGame) {
    const normalizedNewName = normalizeGameName(newGame.name);
    return state.games.find(game => {
        const normalizedExistingName = normalizeGameName(game.name);
        return normalizedExistingName === normalizedNewName ||
               levenshteinDistance(normalizedExistingName, normalizedNewName) <= 2;
    });
}

function isRemakeOrRemaster(existingName, newName) {
    const normalizedExisting = normalizeGameName(existingName);
    const normalizedNew = normalizeGameName(newName);
    return normalizedExisting === normalizedNew || levenshteinDistance(normalizedExisting, normalizedNew) <= 2;
}

function isSpecialVersion(name) {
    const specialVersions = [
        'hd', 'remake', 'remaster', 'remastered', 'definitive edition',
        'special edition', 'complete edition', 'directors cut',
        'game of the year', 'goty', 'enhanced edition', 'anniversary edition',
        'collectors edition', 'extended edition', 'gold edition', 'platinum edition'
    ];
    const regex = new RegExp(`\\b(${specialVersions.join('|')})\\b`, 'i');
    return regex.test(name);
}

function isDuplicateGame(newGame) {
    const normalizedNewName = normalizeGameName(newGame.name);
    const newGameNumber = getGameNumber(newGame.name);
    if (isSpecialVersion(newGame.name)) {
        return true;
    }

    const existingGame = state.games.find(game => {
        const normalizedExistingName = normalizeGameName(game.name);
        const existingGameNumber = getGameNumber(game.name);

        const namesMatch = normalizedExistingName === normalizedNewName;
        const numberMatch = newGameNumber === existingGameNumber;

        const similarNames = levenshteinDistance(normalizedExistingName, normalizedNewName) <= 1;

        return (namesMatch || similarNames) && (newGameNumber === null || numberMatch);
    });

    if (existingGame) {
        return true;
    }

    return false;
}

function levenshteinDistance(a, b) {
    if (a.length === 0) return b.length;
    if (b.length === 0) return a.length;

    const matrix = [];

    for (let i = 0; i <= b.length; i++) {
        matrix[i] = [i];
    }

    for (let j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
    }

    for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
            if (b.charAt(i - 1) === a.charAt(j - 1)) {
                matrix[i][j] = matrix[i - 1][j - 1];
            } else {
                matrix[i][j] = Math.min(
                    matrix[i - 1][j - 1] + 1,
                    matrix[i][j - 1] + 1,
                    matrix[i - 1][j] + 1
                );
            }
        }
    }

    return matrix[b.length][a.length];
}

async function importFromIGDB(count = 100) {
    if (isImporting || isMessageVisible || importButtonsDisabled) {
        
        return;
    }

    savedYearFilterMin = yearSliderMin.value;
    savedYearFilterMax = yearSliderMax.value;

    importButtonsDisabled = true;
    disableImportButtons();

    createSkeletonCells(Math.min(count, 20), grid);

    isImporting = true;
    
    try {
        const existingIds = state.games.map(game => game.id.toString());

        let searchIdx = await loadSearchIndex();
        let index;
        let newGames = [];

        if (searchIdx) {


            const fileMap = {};
            searchIdx.forEach(game => {
                if (!fileMap[game.file_number]) {
                    fileMap[game.file_number] = [];
                }
                fileMap[game.file_number].push(game.id);
            });

            if (gameIndex !== null) {
                index = gameIndex;
            } else {
                index = await loadJsonWithCompression('data/index.json', true);
                gameIndex = index;
            }

            removeSkeletonCells(grid);
            createSkeletonCells(Math.min(count, 40), grid);

            for (let i = 1; i <= index.total_files; i++) {
                let fileGames;

                if (gameFiles[i]) {
                    fileGames = gameFiles[i];
                } else {
                    fileGames = await loadJsonWithCompression(`data/games_${i}.json`, true);
                    gameFiles[i] = fileGames;
                }

                newGames = newGames.concat(fileGames.filter(game => !existingIds.includes(game.id.toString())));
                if (newGames.length >= count) {
                    break;
                }
            }
        } else {


            index = await loadJsonWithCompression('data/index.json', true);

            removeSkeletonCells(grid);
            createSkeletonCells(Math.min(count, 40), grid);

            for (let i = 1; i <= index.total_files; i++) {
                const fileGames = await loadJsonWithCompression(`data/games_${i}.json`, true);
                newGames = newGames.concat(fileGames.filter(game => !existingIds.includes(game.id.toString())));
                if (newGames.length >= count) {
                    break;
                }
            }
        }

        let addedGames = 0;
        const maxGamesToAdd = Math.min(count, 3000 - state.games.length);

        for (const game of newGames) {
            if (addedGames >= maxGamesToAdd) {
                break;
            }
            const formattedName = formatGameTitle(game.name);

            const newGame = {
                id: game.id,
                name: formattedName,
                imageUrl: game.cover ? convertImageUrl(game.cover.url) : '',
                year: game.first_release_date ? new Date(game.first_release_date * 1000).getFullYear() : null,
                genres: game.genres ? game.genres.map(g => g.name) : [],
                platforms: game.platforms ? game.platforms.map(p => getPlatformName(p.id)).filter(p => p !== null) : [],
                rating: game.aggregated_rating || game.rating,
                isCustom: true,
                importedFromApi: true,
                completed: false,
                inProgress: false
            };
            if (!isDuplicateGame(newGame)) {
                await addNewGameWithDelay(newGame);
                addedGames++;
            }
        }



        removeSkeletonCells(grid);

        if (!isMessageVisible) {
            handleImportCompletion('Успешно добавлено!');
        }

        if (savedYearFilterMin !== null && savedYearFilterMax !== null) {
            populateFilters();

            yearSliderMin.value = savedYearFilterMin;
            yearSliderMax.value = savedYearFilterMax;

            updateYearValue();

            applyFilters();
        }
    } catch (error) {

        removeSkeletonCells(grid);

        if (!isMessageVisible) {
            handleImportCompletion(`Ошибка: ${error.message}`);
        }

        if (savedYearFilterMin !== null && savedYearFilterMax !== null) {
            yearSliderMin.value = savedYearFilterMin;
            yearSliderMax.value = savedYearFilterMax;
            updateYearValue();
            applyFilters();
        }
    } finally {

        isImporting = false;

        importButtonsDisabled = false;
        enableImportButtons();

        savedYearFilterMin = null;
        savedYearFilterMax = null;
    }
}

            resolve();

function chunkArray(array, size) {
    const chunked = [];
    for (let i = 0; i < array.length; i += size) {
        chunked.push(array.slice(i, i + size));
    }
    return chunked;
}

function handleCellHover(e) {
    if (e.target.closest('.cell')) {
        const cell = e.target.closest('.cell');
        
        if (cell.classList.contains('selected')) {
            return;
        }
        
        cell.classList.remove('scaling-back');
        
        cell.classList.add('scaling-out');

        const existingButtons = cell.querySelectorAll('.cell-button');
        if (existingButtons.length === 0) {
            const gameId = cell.dataset.gameId;
            if (gameId) {
                const game = state.games.find(g => g.id && g.id.toString() === gameId.toString());
                if (game) {
                    createButtonsForCell(cell, game);
                }
            }
        }

        const gameData = cell.dataset.gameObject ? JSON.parse(cell.dataset.gameObject) : null;
        if (gameData) {
            showPreviewOrTitle(e, gameData);
        }
    }
}

function handleCellLeave(e) {
    if (e.target.closest('.cell')) {
        const cell = e.target.closest('.cell');
        
        if (cell.classList.contains('selected')) {
            return;
        }
        
        const relatedTarget = e.relatedTarget;
        if (relatedTarget && (relatedTarget.closest('.cell-button') || relatedTarget.closest('.cell') === cell)) {
            return;
        }
        
        cell.classList.remove('scaling-out');
        
        cell.classList.add('scaling-back');
        
        setTimeout(() => {
            cell.classList.remove('scaling-back');
        }, 150);
        
        removeButtonsFromCell(cell);
        
        if (!selectedGameId) {
            hidePreviewAndTitle();
        }
    }
}

function handleCellMove(e) {
    window.mouseX = e.clientX;
    window.mouseY = e.clientY;
    
    if (e.target.closest('.cell')) {
        const cell = e.target.closest('.cell');
        const gameData = cell.dataset.gameObject ? JSON.parse(cell.dataset.gameObject) : null;
        
        if (e.target.closest('.cell-button')) {
            return;
        }
        
        if (gameData) {
            if (!selectedGameId) {
                hidePreviewAndTitle();
            }
            showPreviewOrTitle(e, gameData);
        }
    }
}

function handleCellClick(e) {
    if (e.target.closest('.cell-button')) {
        return;
    }
    
    if (selectedGameId) {
        return;
    }
    
    if (e.target.closest('.cell')) {
        const cell = e.target.closest('.cell');
        const gameId = cell.dataset.gameId;
        if (gameId) {
            toggleCell(cell, gameId);
        }
    }
}

});


function buildSafeCharset() {
  const ranges = [
    [0x0030,0x0039],
    [0x0041,0x005A],
    [0x0061,0x007A],
    [0x00C0,0x00FF],
    [0x0100,0x017F],
    [0x0180,0x024F],
    [0x0250,0x02AF],
    [0x0370,0x03FF],
    [0x1F00,0x1FFF],
    [0x0400,0x04FF],
    [0x0500,0x052F],
    [0x0530,0x058F],
    [0x10A0,0x10FF],
    [0x1E00,0x1EFF],
    [0x2C60,0x2C7F],
    [0xA720,0xA7FF],
    [0x3040,0x309F],
    [0x30A0,0x30FF],
    [0xAC00,0xD7AF],
  ];

  const isLetterOrNumber = (ch) => /\p{L}/u.test(ch) || /\p{Nd}/u.test(ch);

  const out = ['-', '_'];
  for (const [s,e] of ranges) {
    for (let cp = s; cp <= e; cp++) {
      try {
        const ch = String.fromCodePoint(cp);
        if (isLetterOrNumber(ch)) out.push(ch);
      } catch (err) { /* skip invalid */ }
    }
  }
  return Array.from(new Set(out)).join('');
}

const CHARSET = buildSafeCharset();

function toBaseNInt(n, alphabet=CHARSET) {
  if (!Number.isFinite(n) || n < 0) throw new Error('toBaseNInt: n must be nonnegative integer');
  const base = alphabet.length;
  if (n === 0) return alphabet[0];
  let s = '';
  while (n > 0) {
    s = alphabet[n % base] + s;
    n = Math.floor(n / base);
  }
  return s;
}
function fromBaseNInt(s, alphabet=CHARSET) {
  const base = alphabet.length;
  let n = 0;
  for (let ch of s) {
    const idx = alphabet.indexOf(ch);
    if (idx < 0) throw new Error('char not in alphabet: ' + ch);
    n = n * base + idx;
  }
  return n;
}

function bytesToBaseN(bytes, alphabet=CHARSET) {
  
  if (!(bytes instanceof Uint8Array)) bytes = new Uint8Array(bytes);
  const base = alphabet.length;
  let input = Array.from(bytes);
  if (input.length === 0) {
    return '';
  }
  
  
  const digits = [];
  let iteration = 0;
  
  while (input.length > 0 && !(input.length === 1 && input[0] === 0)) {
    const quotient = [];
    let carry = 0;
    for (let i = 0; i < input.length; i++) {
      const val = (carry << 8) + input[i];
      const q = Math.floor(val / base);
      carry = val % base;
      if (quotient.length > 0 || q !== 0) quotient.push(q);
    }
    digits.push(alphabet[carry]);
    
    if (iteration < 5) {
    }
    
    input = quotient;
    iteration++;
  }
  
  const result = digits.reverse().join('') || alphabet[0];
  
  return result;
}

function baseNToBytes(str, alphabet=CHARSET, expectedSize=null) {
  const base = alphabet.length;
  if (!str) {
    return new Uint8Array(expectedSize || 0);
  }
  
  let bytes = [0];
  let charIndex = 0;
  
  for (let ch of str) {
    const digit = alphabet.indexOf(ch);
    if (digit < 0) {
      throw new Error('char not in alphabet: ' + ch);
    }
    
    if (charIndex < 10) {
    }
    
    let carry = digit;
    for (let i = bytes.length - 1; i >= 0; i--) {
      const val = bytes[i] * base + carry;
      bytes[i] = val & 0xFF;
      carry = val >> 8;
    }
    while (carry > 0) {
      bytes.unshift(carry & 0xFF);
      carry >>= 8;
    }
    
    charIndex++;
  }
  
  let result = new Uint8Array(bytes);
  
  if (expectedSize && result.length !== expectedSize) {
    const normalized = new Uint8Array(expectedSize);
    
    if (result.length <= expectedSize) {
      normalized.set(result, expectedSize - result.length);
    } else {
      normalized.set(result.slice(-expectedSize));
    }
    
    result = normalized;
  }
  
  
  return result;
}

const uniqSorted = arr => Array.from(new Set((arr||[]).filter(x=>Number.isFinite(x) && x>0).sort((a,b)=>a-b)));
function toRanges(arr){

}
function rangesToStr(ranges, alphabet=CHARSET){

}
function strToRanges(str, alphabet=CHARSET){
  if(!str) return [];
  return str.split(',').map(p=>{
    const [a,b] = p.split('.');
    return [ fromBaseNInt(a,alphabet), fromBaseNInt(b,alphabet) ];

}
function rangesExpand(ranges){

  function encodeSetsAdaptive({completed=[], inProgress=[]}, opts={totalIds:1000, alphabet:CHARSET}) {
    
    const total = opts.totalIds || 1000;
    const alphabet = opts.alphabet || CHARSET;
    const C = uniqSorted(completed), I = uniqSorted(inProgress);
    

    const rC = toRanges(C), rI = toRanges(I);

    const dC = deltasFromArray(C), dI = deltasFromArray(I);
    
    const dPayload = 'D|C:' + deltasToStr(dC,alphabet) + '|I:' + deltasToStr(dI,alphabet);

    const bytesFor = (arr, total) => {

    const bI = bytesToBaseN(bytesFor(I,total), alphabet);
    
    const bPayload = 'B|C:' + bC + '|I:' + bI;

    const variants = [rPayload, dPayload, bPayload];
    
    let best = variants.reduce((a,b)=> a.length <= b.length ? a : b);

function decodeAdaptive(code, opts={totalIds:1000, alphabet:CHARSET}) {
  if(!code) {
    return {completed:[], inProgress:[]};
  }
  
  const total = opts.totalIds || 1000;
  const alphabet = opts.alphabet || CHARSET;
  const parts = code.split('|');
  if(parts[0] !== 'v1') {
    throw new Error('Unsupported version');
  }
  
  const tail = parts.slice(1).join('|');
  
  const csIndex = tail.lastIndexOf('|cs:');
  const payload = csIndex === -1 ? tail : tail.slice(0, csIndex);
  const chk = csIndex === -1 ? null : tail.slice(csIndex + 4);
  
  
  if(chk) {
    const expectedChecksum = sum16('v1|' + payload);
    
    if(expectedChecksum !== chk) {
      throw new Error('Checksum mismatch');
    } else {

  }
  
  const fmt = payload[0];
  const rest = payload.slice(2);
  
  
  const mC = rest.match(/C:([^|]*)/);
  const mI = rest.match(/I:([^|]*)/);
  const rawC = mC ? mC[1] : '';
  const rawI = mI ? mI[1] : '';
  
  if(fmt === 'R') {
    const cRanges = strToRanges(rawC, alphabet);
    const iRanges = strToRanges(rawI, alphabet);
    
    const result = { 
      completed: rangesExpand(cRanges), 
      inProgress: rangesExpand(iRanges) 
    };
    return result;
  }
  
  if(fmt === 'D') {
    const cDeltas = strToDeltas(rawC, alphabet);
    const iDeltas = strToDeltas(rawI, alphabet);
    const result = { 
      completed: deltasExpand(cDeltas), 
      inProgress: deltasExpand(iDeltas) 
    };
    return result;
  }
  
  if(fmt === 'B') {
    const expectedSize = Math.ceil(total/8);
    const cBytes = baseNToBytes(rawC, alphabet, expectedSize);
    const iBytes = baseNToBytes(rawI, alphabet, expectedSize);
    
    const result = { 
      completed: bytesToIds(cBytes, total), 
      inProgress: bytesToIds(iBytes, total) 
    };
    
    const intersection = result.completed.filter(id => result.inProgress.includes(id));
    const invalidCompleted = result.completed.filter(id => id < 1 || id > total);
    const invalidInProgress = result.inProgress.filter(id => id < 1 || id > total);
    
    return result;
  }
  
  throw new Error('Unknown format');
}

function copyCodeToClipboard(code, event) {
    event.stopPropagation();
    
    const existingNotifications = document.querySelectorAll('.copy-notification');
    existingNotifications.forEach(notification => {
        if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
        }
    });
    
    navigator.clipboard.writeText(code).then(() => {
        const notification = document.createElement('div');
        notification.className = 'copy-notification';
        notification.textContent = 'Скопировано';
        
        notification.style.left = event.clientX + 'px';
        notification.style.top = (event.clientY - 30) + 'px';
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 2000);
    }).catch(err => {
    });
}
