        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-auto-rows: min-content; /* Строки только нужной высоты */
            gap: 5px;
            padding: 40px 10px 50px;
            overflow-x: hidden;
            width: 100%;
            box-sizing: border-box;
            min-height: 100vh; 
            justify-items: start; 
            justify-content: start; 
        }
        .cell {
            position: relative;
            aspect-ratio: 0.75;
            cursor: pointer;
            transition: filter 0.3s, box-shadow 0.3s;
            overflow: hidden;
            border-radius: 10%;
            margin: 0;
            background-color: transparent; 
        }

        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s, transform 0.2s ease, opacity 0.25s ease-in; 
            border-radius: 10%;
            opacity: 0; 
        }

        .cell img.loaded {
            opacity: 1; 
        }

        .cell.completed {
            filter: brightness(85%) !important;
        }
        .cell.completed img {
            filter: brightness(85%) !important;
        }
        .cell.completed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(to top right, transparent calc(50% - 1px), red calc(50% - 1px), red calc(50% + 1px), transparent calc(50% + 1px)),
                linear-gradient(to bottom right, transparent calc(50% - 1px), red calc(50% - 1px), red calc(50% + 1px), transparent calc(50% + 1px));
            z-index: 2;
            pointer-events: none;
            filter: saturate(100%) !important;
            border-radius: 10%;
            transition: transform 0.2s ease;
        }
        .cell.completed::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, transparent calc(50% - 1px), #fff, transparent calc(50% + 1px));
            pointer-events: none;
            border-radius: 10%;
            transition: transform 0.2s ease;
        }

        .cell img,
        .cell.completed::before,
        .cell.completed::after {
            transition: transform 0.16s ease; 
            border-radius: 10%; 
        }

        .cell.scaling-out {
            background-color: transparent !important; 
        }
        .cell.scaling-out img,
        .cell.completed.scaling-out::before,
        .cell.completed.scaling-out::after {
             transform: scale(0.90);
        }

        .cell.search-dimmed {
            filter: brightness(30%);
        }
        .cell.search-highlight {
            animation: highlight 5s ease-in-out infinite;
        }
        @keyframes highlight {
            0% { box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5); }
        }
        .cell.hidden {
            display: none;
        }
        .search-match-in-progress {
            border-right: 1px solid #777; 
            box-sizing: border-box; 
        }

        .loading-indicator {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 10px 15px;
            z-index: 1000;
            width: 300px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease, transform 0.3s ease;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .loading-progress-bar {
            height: 6px;
            background-color: #4CAF50;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .loading-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-progress-text {
            color: white;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }

        .cell.skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;

        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                console.warn('Ресурс не загружен:', e.target.src || e.target.href);
                e.preventDefault();
            }
        }, true);

        

        const state = {
            games: [], 
            filters: {
                yearMin: null,
                yearMax: null,
                platforms: [],
                genres: [],
                completedOnly: false,
                hideCompleted: false
            },
            search: '',

            saturation: 100, 
            ui: {
                previewEnabled: true
            }
        };

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        window.debounce = debounce;

        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }
        
        window.throttle = throttle;

        const filterCache = new Map();
        const cacheKey = (minYear, maxYear) => `${minYear}-${maxYear}`;
        
        function getCachedFilter(minYear, maxYear) {
            return filterCache.get(cacheKey(minYear, maxYear));
        }
        
        function setCachedFilter(minYear, maxYear, result) {
            filterCache.set(cacheKey(minYear, maxYear), result);
        }
        
        function clearFilterCache() {
            filterCache.clear();
        }

        const debouncedUpdateVisibleGames = debounce(() => {
            updateVisibleGames();
            saveYearFiltersToStorage();
        }, 85); 
        
        let lastVirtualUpdate = { yearMin: null, yearMax: null, count: null };
        let isSliderMoving = false;
        let sliderMovementTimer = null;
        
        const virtualUpdateDuringSliderMovement = throttle(() => {
            isSliderMoving = true;
            
            if (sliderMovementTimer) {
                clearTimeout(sliderMovementTimer);
            }
            
            updateYearSliderVisuals();
            
            const currentMin = state.filters.yearMin;
            const currentMax = state.filters.yearMax;
            
            if (lastVirtualUpdate.yearMin !== currentMin || lastVirtualUpdate.yearMax !== currentMax) {
                const estimatedCount = ultraFastEstimateCount(currentMin, currentMax);
                lastVirtualUpdate.yearMin = currentMin;
                lastVirtualUpdate.yearMax = currentMax;
                lastVirtualUpdate.count = estimatedCount;
            }
            
            sliderMovementTimer = setTimeout(() => {
                isSliderMoving = false;
                updateCounter();
            }, 200);
        }, 50); 
        
        function ultraFastEstimateCount(minYear, maxYear) {
            if (!minYear || !maxYear || !state.games?.length) return 0;
            
            const yearRange = maxYear - minYear + 1;
            const totalYearSpan = gameCache.years.max - gameCache.years.min + 1;
            const yearRatio = Math.min(1, yearRange / totalYearSpan);
            
            let estimate = Math.floor(state.games.length * yearRatio);
            
            if (state.filters.hideCompleted) estimate *= 0.7;
            if (state.filters.completedOnly) estimate *= 0.3;
            if (state.filters.genres.length > 0) estimate *= 0.6;
            if (state.filters.platforms.length > 0) estimate *= 0.7;
            
            return Math.max(0, Math.min(estimate, state.games.length));
        }

        function estimateFilteredCount(minYear, maxYear) {
            if (!minYear || !maxYear) return state.games.length;
            
            let estimatedCount = 0;
            
            const sampleSize = Math.min(state.games.length, 1000);
            const step = Math.max(1, Math.floor(state.games.length / sampleSize));
            
            for (let i = 0; i < state.games.length; i += step) {
                const game = state.games[i];
                if (game && (
                    game.inProgress || 
                    !game.year || 
                    (game.year >= minYear && game.year <= maxYear)
                )) {
                    estimatedCount += step;
                }
            }
            
            if (state.filters.hideCompleted || state.filters.completedOnly) {
                estimatedCount = Math.floor(estimatedCount * 0.7); 
            }
            if (state.filters.genres.length > 0) {
                estimatedCount = Math.floor(estimatedCount * 0.8); 
            }
            if (state.filters.platforms.length > 0) {
                estimatedCount = Math.floor(estimatedCount * 0.8); 
            }
            
            return Math.min(estimatedCount, state.games.length);
        }
        

        const debouncedHandleSearch = debounce(() => {
            const searchTerm = searchInput.value.trim();

            if (searchTerm === '') {
                clearSearch();
                return;
            }

            state.search = searchTerm;
            updateVisibleGames();
        }, 20);

        let searchIndex = null;

        let isSearchIndexLoading = false; 
        window.messageTimer = null; 
        window.animationTimer = null; 

        let worker = null;
        let isWorkerBusy = false;

        function initWorker() {
            if (!window.Worker) {
                
                worker = null;
                return;
            }
            
            try {
                worker = new Worker('worker.js');

                worker.onmessage = function(e) {
                    if (!e.data || typeof e.data !== 'object') {
                        
                        isWorkerBusy = false;
                        return;
                    }
                    
                    const { action, data } = e.data;

                    switch (action) {
                        case 'filter_result':
                            if (data) handleFilterResult(data);
                            break;

                        case 'sort_result':
                            if (data) handleSortResult(data);
                            break;

                        case 'search_result':
                            if (data) handleSearchResult(data);
                            break;

                        case 'process_data_result':
                            if (data) handleProcessDataResult(data);
                            break;

                        case 'error':
                            
                            break;
                            
                        default:
                            
                    }

                    isWorkerBusy = false;
                };

                worker.onerror = function(error) {
                    
                    worker = null;
                    isWorkerBusy = false;
                };

                
            } catch (error) {
                
                worker = null;
            }
        }

        function handleFilterResult(filteredGames) {
            

            renderFilteredGames(filteredGames);
        }

        function handleSortResult(sortedGames) {
            

            renderSortedGames(sortedGames);
        }

        function handleSearchResult(searchResults) {
            

            displaySearchResults(searchResults);
        }

        function handleProcessDataResult(processedData) {
            

            if (processedData.compress) {
                
            }
        }

        function sendTaskToWorker(action, data) {
            if (!worker) {
                console.warn('Web Worker не инициализирован, выполняем задачу в основном потоке');
                return false;
            }

            if (isWorkerBusy) {
                console.warn('Web Worker занят, задача будет выполнена в основном потоке');
                return false;
            }
            
            if (!action || typeof action !== 'string') {
                console.error('sendTaskToWorker: некорректное действие:', action);
                return false;
            }

            try {
                isWorkerBusy = true;
                const payload = { action, data: data || {} };
                worker.postMessage(payload);
                return true;
            } catch (error) {
                console.error('Ошибка при отправке задачи в Web Worker:', error.message || error);
                isWorkerBusy = false;
                return false;
            }
        }

        function renderFilteredGames(filteredGames) {
            const filteredGameIds = new Set(filteredGames.map(game => game.id.toString()));

            document.querySelectorAll('.cell').forEach(cell => {
                const gameId = cell.dataset.gameId;
                if (filteredGameIds.has(gameId)) {
                    cell.style.display = '';
                } else {
                    cell.style.display = 'none';
                }
            });
            updateGridSize();
        }

        function renderSortedGames(sortedGames) {
            const gameMap = new Map();
            sortedGames.forEach(game => {
                gameMap.set(game.id.toString(), game);
            });

            const cells = Array.from(document.querySelectorAll('.cell:not(.in-progress)'));

            cells.sort((a, b) => {
                const aIndex = sortedGames.findIndex(game => game.id.toString() === a.dataset.gameId);
                const bIndex = sortedGames.findIndex(game => game.id.toString() === b.dataset.gameId);
                return aIndex - bIndex;
            });

            grid.innerHTML = '';

            cells.forEach(cell => {
                grid.appendChild(cell);
            });
        }

        function displaySearchResults(searchResults) {
            const searchResultsContainer = document.getElementById('searchResults');
            searchResultsContainer.innerHTML = '';

            if (searchResults.length === 0) {
                searchResultsContainer.innerHTML = '<p class="no-games-found">Игры не найдены.</p>';
                return;
            }

            searchResults.forEach(game => {
                const resultElement = document.createElement('div');
                resultElement.className = 'search-result';
                resultElement.innerHTML = `
                    <div class="search-result-info">

                    </div>
                    <button class="add-game-button" data-game-id="${game.id}">Добавить</button>
                `;

                searchResultsContainer.appendChild(resultElement);
            });

            searchResultsContainer.querySelectorAll('.add-game-button').forEach(button => {
                button.addEventListener('click', function() {
                    const gameId = this.dataset.gameId;
                    const game = searchResults.find(g => g.id.toString() === gameId);
                    if (game) {
                        addGameFromSearch(game);
                    }
                });
            });
        }

        function filterAndSearchGames(games, filters, search) {
            if (!gameCache.years.initialized) {
                updateYearsCache();
            }

            return games.filter(game => {
                if (game.inProgress) {
                    if (search && !game.name.toLowerCase().includes(search.toLowerCase())) {
                        return false;
                    }
                    return true;
                }
                if (filters.hideCompleted && game.completed) {
                    return false;
                }
                if (filters.completedOnly && !game.completed) {
                    return false;
                }
                if (filters.genres.length > 0 && !game.genres.some(genre => filters.genres.includes(genre))) {
                    return false;
                }
                if (filters.platforms.length > 0 && !game.platforms.some(platform => filters.platforms.includes(platform))) {
                    return false;
                }
                if (game.year === null) {
                    return true;
                }
                if (filters.yearMin !== null && game.year < filters.yearMin) {
                    return false;
                }
                if (filters.yearMax !== null && game.year > filters.yearMax) {
                    return false;
                }
                if (search && !game.name.toLowerCase().includes(search.toLowerCase())) {
                    return false;
                }
                return true;
            });
        }
        function debounce(fn, ms) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn.apply(this, args), ms);
            };
        }

        const gameCache = {

            },
            images: JSON.parse(localStorage.getItem('imageCache')) || {},
            timers: {

        function saveImageCache() {
            clearTimeout(gameCache.timers.imageCache);

            gameCache.timers.imageCache = setTimeout(() => {
                try {
                    localStorage.setItem('imageCache', JSON.stringify(gameCache.images));
                    
                } catch (e) {
                    console.warn('Ошибка при сохранении кэша изображений:', e);

                    const keys = Object.keys(gameCache.images);
                    const keysToRemove = Math.floor(keys.length * 0.2);

                    if (keysToRemove > 0) {
                        for (let i = 0; i < keysToRemove; i++) {
                            delete gameCache.images[keys[i]];
                        }

                        try {
                            localStorage.setItem('imageCache', JSON.stringify(gameCache.images));
                            
                        } catch (e) {
                            console.error('Не удалось сохранить кэш изображений даже после очистки:', e);
                        }
                    }
                }
            }, 2000); 
        }

        async function getGameById(id, index = null) {
            if (!index || !Array.isArray(index)) {
                console.warn('Поисковый индекс не передан или имеет неверный формат в getGameById');
                return null;
            }

            
            const indexEntry = index.find(game => game && (game.id == id || String(game.id) === String(id)));

            if (!indexEntry) {
                console.warn(`Игра с ID ${id} не найдена в индексе`);
                return null;
            }

            if (!indexEntry.file_number) {
                console.warn(`Для игры с ID ${id} не указан номер файла в индексе`);
                return null;
            }

            const fileNumber = indexEntry.file_number;
            

            try {
                if (!gameFiles[fileNumber]) {
                    
                    const response = await fetch(`./data/games_${fileNumber}.json`);
                    if (!response.ok) {
                        console.error(`Ошибка загрузки файла games_${fileNumber}.json: ${response.status} ${response.statusText}`);
                        return null;
                    }
                    gameFiles[fileNumber] = await response.json();
                    
                }

                const game = gameFiles[fileNumber].find(g => g && (g.id == id || String(g.id) === String(id)));
                if (!game) {
                    console.warn(`Игра с ID ${id} не найдена в файле games_${fileNumber}.json`);
                    return null;
                }

                
                return game;
            } catch (error) {
                console.error(`Ошибка при получении игры с ID ${id}:`, error);
                return null;
            }
        }

        async function loadJsonWithCompression(url, useCompression = false) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (useCompression && worker) {
                    return new Promise((resolve) => {
                        const taskSent = sendTaskToWorker('process_data', {
                            data,
                            compress: true
                        });

                        if (!taskSent) {
                            resolve(compressData(data));
                        } else {
                            const originalOnMessage = worker.onmessage;
                            worker.onmessage = function(e) {
                                const { action, data: processedData } = e.data;
                                if (action === 'process_data_result') {
                                    worker.onmessage = originalOnMessage;
                                    isWorkerBusy = false;
                                    resolve(processedData);
                                } else {
                                    originalOnMessage(e);
                                }
                            };
                        }
                    });
                }

                return data;
            } catch (error) {
                console.error(`Ошибка при загрузке ${url}:`, error);
                throw error;
            }
        }

        async function loadSearchIndex() {
            if (searchIndex !== null || isSearchIndexLoading) {
                return searchIndex; 
            }

            isSearchIndexLoading = true;

            try {
                searchIndex = await loadJsonWithCompression('data/search_index.json', true);
                return searchIndex;
            } catch (error) {
                searchIndex = [];
                return searchIndex;
            } finally {
                isSearchIndexLoading = false;
            }
        }

        async function searchGamesWithIndex(gameName, searchIndex) {
            if (!searchIndex || !Array.isArray(searchIndex)) {
                console.warn('Поисковый индекс недоступен. Поиск будет работать в ограниченном режиме.');
                return [];
            }

            
            const lowerQuery = gameName.toLowerCase();

            function extractValue(str, prefix) {
                if (!str || typeof str !== 'string') return '';
                if (str.startsWith(prefix)) {
                    return str.substring(prefix.length);
                }
                return '';
            }

            function arrayToObject(arr) {
                if (!arr || !Array.isArray(arr)) return {};

                const obj = {};
                for (const item of arr) {
                    if (typeof item === 'string') {
                        if (item.startsWith('id')) obj.id = extractValue(item, 'id');
                        else if (item.startsWith('name')) obj.name = extractValue(item, 'name');
                        else if (item.startsWith('date')) {
                            const dateValue = extractValue(item, 'date');
                            obj.first_release_date = dateValue !== '0' ? parseInt(dateValue) : null;
                        }
                        else if (item.startsWith('file')) obj.file_number = parseInt(extractValue(item, 'file'));
                    }
                }
                return obj;
            }

            const matchedGames = searchIndex.filter(game => {
                if (!game || !Array.isArray(game)) return false;

                const nameItem = game.find(item => typeof item === 'string' && item.startsWith('name'));
                if (!nameItem) return false;

                const nameOriginal = extractValue(nameItem, 'name');
                return matchesQuery(nameOriginal, lowerQuery);
            });

            

            const gameObjects = matchedGames.map(arrayToObject);

            const uniqueIds = new Set();
            const uniqueGames = [];
            for (const game of gameObjects) {
                if (!uniqueIds.has(game.id)) {
                    uniqueIds.add(game.id);
                    uniqueGames.push(game);
                }
            }

            const result = [...uniqueGames];

            result.forEach(game => {
                game.relevance = calculateRelevance(game.name, lowerQuery);
            });

            const termPart = extractPartNumber(lowerQuery);
            result.sort((a, b) => (b.relevance || 0) - (a.relevance || 0));

            
            return result.slice(0, 100);
        }

        const ROMAN_NUMERAL_REGEX = /\b(i{1,3}|iv|v|vi{1,3}|ix|x|xi{1,3}|xiv|xv|xvi{1,3}|xix|xx|xxi{1,3})\b/gi;
        const SIMPLE_ROMAN_CHECK = /\b(i|v|x)\b|\bi{2,3}\b|\biv\b|\bvi{1,3}\b|\bix\b|\bxi{1,3}\b|\bxiv\b|\bxv\b|\bxvi{1,3}\b|\bxix\b|\bxx\b|\bxxi{1,3}\b/i;
        const WORD_BOUNDARY_REGEX = /\b\w/g;

        const LOWERCASE_WORDS = ['a', 'an', 'the', 'and', 'but', 'or', 'for', 'nor', 'on', 'at', 'to', 'from', 'by', 'of', 'in', 'with'];

        const formattedTitleCache = new Map();

        function formatGameTitle(title) {
            if (formattedTitleCache.has(title)) {
                return formattedTitleCache.get(title);
            }


            let formattedTitle = title.replace(/([a-z])-s\b/gi, "$1's");

            formattedTitle = formattedTitle.replace(/([a-z])\s+s\b/gi, "$1's");

            formattedTitle = formattedTitle.replace(/([A-Za-z])'S\b/g, "$1's");
            formattedTitle = formattedTitle.replace(/([A-Za-z])\u2019S\b/g, "$1's");

            formattedTitle = formattedTitle.replace(/-/g, ' ');

            const hasRomanNumerals = SIMPLE_ROMAN_CHECK.test(formattedTitle.toLowerCase());

            formattedTitle = formattedTitle.replace(WORD_BOUNDARY_REGEX, l => l.toUpperCase());

            if (hasRomanNumerals) {
                const romanNumerals = [];
                let match;

                ROMAN_NUMERAL_REGEX.lastIndex = 0;
                while ((match = ROMAN_NUMERAL_REGEX.exec(formattedTitle)) !== null) {
                    romanNumerals.push({
                        value: match[0],
                        start: match.index,
                        end: match.index + match[0].length
                    });
                }

                for (const numeral of romanNumerals) {
                    const upperCaseNumeral = numeral.value.toUpperCase();
                    formattedTitle = formattedTitle.substring(0, numeral.start) +
                                    upperCaseNumeral +
                                    formattedTitle.substring(numeral.end);
                }
            }

            formattedTitle = processLowercaseWords(formattedTitle);
            formattedTitleCache.set(title, formattedTitle);
            return formattedTitle;
        }

        function processLowercaseWords(text) {

            const words = text.split(' ');

            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const lowerWord = word.toLowerCase();

                if (LOWERCASE_WORDS.includes(lowerWord)) {
                    words[i] = lowerWord;
                }
                else if (lowerWord === 'the') {
                    words[i] = 'The';
                }
            }

            let result = words.join(' ');
            result = result.replace(/\band the\b/gi, 'and The');

            return result;
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash + str.charCodeAt(i)) | 0;
            }
            return hash.toString();
        }

        function computeTailHash(list) {
            const tail = list.slice(-50);
            const combined = tail.map(g => `${g.number}|${g.title}|${g.year || ''}`).join('|');
            return simpleHash(combined);
        }

        function loadSavedGames() {
            const savedGames = localStorage.getItem('games');
            
            const gamesSynchronized = localStorage.getItem('gamesSynchronized');
            const forceSync = location.search.includes('sync_games=true');
            const prevHash = localStorage.getItem('gamesListTailHash');
            const currentHash = computeTailHash(gamesList);
            const oneTimeForced = !localStorage.getItem('initialSyncDone');
            const hashChanged = prevHash && prevHash !== currentHash;
            
            if (savedGames && (!gamesSynchronized || forceSync || oneTimeForced || hashChanged)) {
                
                
                
                if (synchronizeWithUpdatedGamesList()) {
                    localStorage.setItem('initialSyncDone', 'true');
                    localStorage.setItem('gamesListTailHash', currentHash);
                    updateCounter();
                    return;
                }
            }
            const romanNumeralsFormatted = localStorage.getItem('romanNumeralsFormatted');
            let titlesReformatted = localStorage.getItem('titlesReformatted');
            const titleFormatVersion = localStorage.getItem('titleFormatVersion');
            const reformatCount = parseInt(localStorage.getItem('reformatCount') || '0');
            const currentFormatVersion = '2.4';

            if (titleFormatVersion !== currentFormatVersion) {
                titlesReformatted = null;
                localStorage.removeItem('titlesReformatted');
            }

            if (savedGames) {
                let parsedGames = JSON.parse(savedGames);

                if (!state.games || state.games.length === 0 || parsedGames.length >= state.games.length) {
                state.games = parsedGames;
                    games = parsedGames;
                completedGames = state.games.filter(game => game.completed).length;
                } else {
                    return;
                }
                updateInProgressRow();
                updateCounter();

                const needsReformatting = !romanNumeralsFormatted || !titlesReformatted || titleFormatVersion !== currentFormatVersion;

                const forceReformat = location.search.includes('force_reformat=true');

                const forceFirstReformat = titleFormatVersion !== currentFormatVersion;

                if (needsReformatting || forceReformat || forceFirstReformat) {
                    setTimeout(() => {

                        formattedTitleCache.clear();

                        let updatedFromSource = 0;

                        for (let i = 0; i < parsedGames.length; i++) {
                            const game = parsedGames[i];
                            const sourceGame = gamesList.find(g => g.number === game.id);
                            if (sourceGame && !game.isCustom) {
                                let formattedName = formatGameTitle(sourceGame.title);
                                if (formattedName !== game.name) {
                                    if (formattedName.includes("'S")) {
                                        formattedName = formattedName.replace(/([A-Za-z])'S\b/g, "$1's");
                                    }

                                    game.name = formattedName;
                                    gamesUpdated = true;
                                    updatedFromSource++;
                                }
                            }
                        }


                        const batchSize = 100;
                        const totalGames = parsedGames.length;
                        let processedGames = 0;
                        let reformattedCount = 0;

                        function processBatch() {
                            const startIndex = processedGames;
                            const endIndex = Math.min(processedGames + batchSize, totalGames);

                            for (let i = startIndex; i < endIndex; i++) {
                                const game = parsedGames[i];
                                if (game.name) {
                                    let formattedName = formatGameTitle(game.name);
                                    if (formattedName !== game.name) {
                                        if (formattedName.includes("'S")) {
                                            formattedName = formattedName.replace(/([A-Za-z])'S\b/g, "$1's");
                                        }

                                        game.name = formattedName;
                                        gamesUpdated = true;
                                        reformattedCount++;
                                    }
                                }
                            }

                            processedGames = endIndex;


                            if (processedGames < totalGames) {
                                setTimeout(processBatch, 0);
                            } else {
                                if (gamesUpdated) {
                                    state.games = parsedGames;
                                    games = state.games;
                                    localStorage.setItem('games', JSON.stringify(state.games));

                                    updateVisibleGames();
                                }

                                localStorage.setItem('romanNumeralsFormatted', 'true');
                                localStorage.setItem('titlesReformatted', 'true');
                                localStorage.setItem('titleFormatVersion', currentFormatVersion);
                                const newReformatCount = reformatCount + 1;
                                localStorage.setItem('reformatCount', newReformatCount.toString());

                            }
                        }

                        setTimeout(processBatch, 100);
                    }, 500);
                }
            } else {
                updateVisibleGames();
                updateCounter();
            }
        }

            if (!game) {
                return;
            }

            if (inProgressMode) {
                if (!game.inProgress && !game.completed) {
                    game.inProgress = true;
                    game.completed = false;
                } else if (game.inProgress) {
                    game.inProgress = false;
                    game.completed = false;
                } else if (game.completed) {
                    game.inProgress = true;
                    game.completed = false;
                }
            } else {
                if (!game.completed && !game.inProgress) {
                    game.completed = true;
                    game.inProgress = false;
                } else if (game.completed) {

                    game.inProgress = false;

        function sortGamesByYear(gamesArray) {
            const years = [...new Set(state.games.filter(game => game.year !== null).map(game => game.year))].sort((a, b) => a - b);
            const minGameYear = Math.min(...years);
            const maxGameYear = Math.max(...years);

            const minVal = state.filters.yearMin;
            const maxVal = state.filters.yearMax;

            const isYearFilterActive = minVal > minGameYear || maxVal < maxGameYear;

            if (isYearFilterActive) {
                return [...gamesArray].sort((a, b) => {
                    if (a.year === null && b.year !== null) {
                        return 1;
                    }
                    if (a.year !== null && b.year === null) {
                        return -1;
                    }
                    return a.id - b.id;
                });
            }

            return [...gamesArray].sort((a, b) => a.id - b.id);
        }

        let imageLoadQueue = [];

        const MAX_CONCURRENT_LOADS = 8;

        let loadedImages = new Set();

        function queueImageLoad(img, url, priority = false) {
            if (loadedImages.has(url)) {
                setTimeout(() => {
                    img.classList.add('loaded');
                }, 10);
                return;
            }

            const cell = img.closest('.cell');
            if (cell) {
                const rect = cell.getBoundingClientRect();
                const position = {
                    top: rect.top,
                    left: rect.left
                };

                imageLoadQueue.push({ img, url, position, priority });

                imageLoadQueue.sort((a, b) => {
                    if (a.priority && !b.priority) return -1;
                    if (!a.priority && b.priority) return 1;

                    const aInProgress = a.img.closest('.in-progress') !== null;
                    const bInProgress = b.img.closest('.in-progress') !== null;

                    if (aInProgress && !bInProgress) return -1;
                    if (!aInProgress && bInProgress) return 1;

                    if (Math.abs(a.position.top - b.position.top) > 100) {
                        return a.position.top - b.position.top;
                    }
                    return a.position.left - b.position.left;
                });
            } else {
                imageLoadQueue.push({ img, url, priority });
            }

            processImageQueue();
        }

            progressBar.style.width = `${loadedPercent}%`;

            progressText.textContent = `Загружено ${loadedImages.size} изображений (${loadedPercent}%)`;

                        rect.bottom >= -200 &&
                        rect.top <= window.innerHeight + 200 &&
                        rect.right >= 0 &&
                        rect.left <= window.innerWidth;

                    const img = cell.querySelector('img');
                    const isLoaded = img && img.classList.contains('loaded');

                    return isVisible && !isLoaded;
                });

            if (visibleCells.length > 0) {
                visibleCells.forEach(cell => {
                    const img = cell.querySelector('img');
                    if (img && !img.classList.contains('loaded')) {
                        let imageUrl;
                        const gameId = cell.dataset.gameId;
                        const gameData = JSON.parse(cell.dataset.gameObject || '{}');

                        if (gameData.imageUrl) {

                            queueImageLoad(img, imageUrl, true);

        }

        function processImageQueue() {
            if (imageLoadQueue.length === 0 || activeImageLoads >= MAX_CONCURRENT_LOADS) {
                updateLoadingIndicator();
                return;
            }

            imageLoadQueue.sort((a, b) => {
                if (a.priority && !b.priority) return -1;
                if (!a.priority && b.priority) return 1;

                const aInProgress = a.img && a.img.closest('.in-progress') !== null;
                const bInProgress = b.img && b.img.closest('.in-progress') !== null;

                if (aInProgress && !bInProgress) return -1;
                if (!aInProgress && bInProgress) return 1;

                if (a.position && b.position) {
                    if (Math.abs(a.position.top - b.position.top) > 100) {
                        return a.position.top - b.position.top;
                    }
                    return a.position.left - b.position.left;
                }
                return 0;
            });

            const { img, url } = imageLoadQueue.shift();
            activeImageLoads++;

            const gameId = img.closest('.cell')?.dataset.gameId;
            if (gameId && gameCache.images[gameId]) {
                img.src = gameCache.images[gameId];

                setTimeout(() => {
                    img.classList.add('loaded');
                }, 10);

                activeImageLoads--;

                updateLoadingIndicator();

                setTimeout(processImageQueue, 50);
                return;
            }

            const cachedImage = loadImageFromCache(url);

            if (cachedImage) {
                img.src = cachedImage;

                setTimeout(() => {
                    img.classList.add('loaded');
                }, 10);

                activeImageLoads--;

                updateLoadingIndicator();

                setTimeout(processImageQueue, 50);
            } else {
                img.onload = function() {
                    setTimeout(() => {
                        img.classList.add('loaded');
                    }, 10);

                    activeImageLoads--;

                    loadedImages.add(url);

                    saveImageToCache(url);

                    const gameId = img.closest('.cell')?.dataset.gameId;
                    if (gameId) {
                        gameCache.images[gameId] = url;
                    }

                    updateLoadingIndicator();

                    setTimeout(processImageQueue, 100);
                };

                img.onerror = function() {
                    const retryCount = img.dataset.retryCount ? parseInt(img.dataset.retryCount) : 0;

                    if (retryCount < 3) {
                        img.dataset.retryCount = retryCount + 1;

                        const retryDelay = Math.floor(Math.random() * 3000) + 3000;



                        setTimeout(() => {
                            img.src = url + '?retry=' + (retryCount + 1);
                        }, retryDelay);

                    } else {
                        this.src = DEFAULT_GAME_IMAGE;


                        setTimeout(() => {
                            img.classList.add('loaded');
                        }, 10);

                        activeImageLoads--;

                        loadedImages.add("error:" + url);

                        updateLoadingIndicator();

                        setTimeout(processImageQueue, 100);
                    }
                };

                img.src = url;
            }
        }

        function calculateVisibleRange() {
            const gridRect = grid.getBoundingClientRect();
            const cellSize = parseInt(sizeSlider.value);
            const cellsPerRow = Math.floor(gridRect.width / cellSize);

            const visibleRows = Math.ceil(window.innerHeight / (cellSize * 1.33)) + 2;

            const visibleCells = visibleRows * cellsPerRow;

            const scrollTop = window.scrollY;
            const rowHeight = cellSize * 1.33;
            const startRow = Math.floor(scrollTop / rowHeight);
            const startIndex = Math.max(0, startRow * cellsPerRow - VIRTUALIZATION_BUFFER);
            const endIndex = Math.min(virtualizedGames.length, startIndex + visibleCells + VIRTUALIZATION_BUFFER * 2);

            visibleRangeStart = startIndex;
            visibleRangeEnd = endIndex;
        }

        function setupVirtualizationScrollHandler() {
            window.removeEventListener('scroll', handleVirtualizationScroll);

            window.addEventListener('scroll', handleVirtualizationScroll);
        }

        function handleVirtualizationScroll() {
            clearTimeout(gameCache.timers.virtualizationScroll);
            gameCache.timers.virtualizationScroll = setTimeout(() => {
                const prevStart = visibleRangeStart;
                const prevEnd = visibleRangeEnd;

                calculateVisibleRange();

                if (prevStart !== visibleRangeStart || prevEnd !== visibleRangeEnd) {
                    updateVirtualizedDisplay();
                }
            }, 100);
        }

        function updateVirtualizedDisplay() {
            const currentCells = Array.from(grid.querySelectorAll('.cell'));

            const currentCellsMap = new Map();
            currentCells.forEach(cell => {
                const gameId = cell.dataset.gameId;
                if (gameId) {
                    currentCellsMap.set(gameId, cell);
                }
            });

            const fragment = document.createDocumentFragment();

            const visibleGames = virtualizedGames.slice(visibleRangeStart, visibleRangeEnd);

            visibleGames.forEach(game => {
                const gameId = game.id.toString();

                if (currentCellsMap.has(gameId)) {
                    const cell = currentCellsMap.get(gameId);
                    fragment.appendChild(cell);
                    currentCellsMap.delete(gameId);
                } else {
                    const cell = createCell(game);
                    fragment.appendChild(cell);
                }
            });

            grid.innerHTML = '';

            grid.appendChild(fragment);

            preloadVisibleImages();
        }

        function insertCellInOrder(cell) {
            const gameId = parseInt(cell.dataset.gameId);
            const game = state.games.find(g => g.id.toString() === gameId.toString());
            const cells = Array.from(grid.children);

            const years = [...new Set(state.games.filter(g => g.year !== null).map(g => g.year))].sort((a, b) => a - b);
            const minGameYear = Math.min(...years);
            const maxGameYear = Math.max(...years);

            const minVal = parseInt(yearSliderMin.value);
            const maxVal = parseInt(yearSliderMax.value);

            const isYearFilterActive = minVal > minGameYear || maxVal < maxGameYear;

            if (isYearFilterActive && game) {
                let insertIndex = -1;

                if (game.year === null) {
                    grid.appendChild(cell);
                    return;
                }

                for (let i = 0; i < cells.length; i++) {
                    const cellId = parseInt(cells[i].dataset.gameId);
                    const cellGame = state.games.find(g => g.id.toString() === cellId.toString());

                    if (!cellGame) continue;

                    if (cellGame.year === null) {
                        insertIndex = i;
                        break;
                    }

                    if (cellGame.id > game.id) {
                        insertIndex = i;
                        break;
                    }
                }

                if (insertIndex === -1) {
                    grid.appendChild(cell);
                } else {
                    grid.insertBefore(cell, cells[insertIndex]);
                }

            } else {
                const insertIndex = cells.findIndex(c => parseInt(c.dataset.gameId) > gameId);

                if (insertIndex === -1) {
                    grid.appendChild(cell);
                } else {
                    grid.insertBefore(cell, cells[insertIndex]);
                }
            }
        }

            const existingMessage = document.querySelector('.message-overlay');

                existingMessage.classList.add('fade-out');

                setTimeout(() => {
                    if (existingMessage.parentNode) {
                        existingMessage.remove();
                    }
                }, 500);

                clearTimeout(messageTimeout);
            }

            isMessageVisible = true;

            const overlay = document.createElement('div');
            overlay.className = 'message-overlay';

            if (message.includes('успешно') || message.includes('Успешно')) {
                overlay.classList.add('success');
            } else if (message.includes('уже есть') || message.includes('Уже есть')) {
                overlay.classList.add('info');
            } else if (message.includes('ошибк') || message.includes('Ошибк')) {
                overlay.classList.add('warning');
            } else if (type === 'success') {
                overlay.classList.add('success');
            } else if (type === 'info') {
                overlay.classList.add('info');
            } else if (type === 'warning') {
                overlay.classList.add('warning');
            }

            let icon = '';
            if (overlay.classList.contains('success')) {
                icon = '✓ ';
            } else if (overlay.classList.contains('info')) {
                icon = 'ℹ ';
            } else if (overlay.classList.contains('warning')) {
                icon = '⚠ ';
            }

            overlay.textContent = icon + message;

            overlay.addEventListener('click', function() {
                overlay.classList.add('fade-out');
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.remove();
                        isMessageVisible = false;
                    }
                }, 500);
                clearTimeout(messageTimeout);
            });

            document.body.appendChild(overlay);

            messageTimeout = setTimeout(() => {
                overlay.classList.add('fade-out');
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.remove();
                        isMessageVisible = false;
                    }
                }, 500);
            }, 1000);
        }

        function convertKeyboardLayout(text) {
            const ru = "йцукенгшщзхъфывапролджэячсмитьбю";
            const en = "qwertyuiop[]asdfghjkl;'zxcvbnm,.";
            const ruUp = ru.toUpperCase();
            const enUp = en.toUpperCase();
            const mapRuToEn = new Map();
            for (let i = 0; i < ru.length; i++) mapRuToEn.set(ru[i], en[i]);
            for (let i = 0; i < ruUp.length; i++) mapRuToEn.set(ruUp[i], enUp[i]);
            const mapEnToRu = new Map();
            for (let i = 0; i < en.length; i++) mapEnToRu.set(en[i], ru[i]);
            for (let i = 0; i < enUp.length; i++) mapEnToRu.set(enUp[i], ruUp[i]);
            let hasRu = false;
            for (const ch of text) { if (mapRuToEn.has(ch)) { hasRu = true; break; } }
            const map = hasRu ? mapRuToEn : mapEnToRu;
            let out = '';
            for (const ch of text) out += map.get(ch) || ch;
            return out;
        }

        function romanToInt(s) {
            const map = {I:1,V:5,X:10,L:50,C:100,D:500,M:1000};
            let total = 0, prev = 0;
            for (let i = s.length - 1; i >= 0; i--) {
                const ch = s[i].toUpperCase();
                const val = map[ch] || 0;
                if (val < prev) total -= val; else total += val;
                prev = val;
            }
            return total > 0 && total <= 3999 ? total : null;
        }

        function extractPartNumber(text) {
            const tokens = text.toUpperCase().split(/[^A-Z0-9]+/).filter(Boolean);
            let candidate = null;
            for (let i = tokens.length - 1; i >= 0; i--) {
                const t = tokens[i];
                if (/^\d+$/.test(t)) {
                    const n = parseInt(t, 10);
                    if (n >= 1 && n <= 50) { candidate = n; break; }
                } else if (/^[IVXLCDM]+$/.test(t)) {
                    const n = romanToInt(t);
                    if (n && n >= 1 && n <= 50) { candidate = n; break; }
                }
            }
            return candidate;
        }

        function matchesQuery(name, term) {
            const nameLower = name.toLowerCase();
            const termLower = term.toLowerCase();
            const termConv = convertKeyboardLayout(termLower);
            const splitWords = s => s.split(/\s+/).filter(w => w.length > 0);
            const sets = [splitWords(termLower), splitWords(termConv)];
            const nameTokens = nameLower.split(/[^a-z0-9]+/i).filter(Boolean);
            const nameNums = nameTokens.map(t => {
                if (/^\d+$/.test(t)) return parseInt(t,10);
                if (/^[ivxlcdm]+$/.test(t)) return romanToInt(t);
                return null;
            }).filter(v => v != null);
            const wordMatches = (w) => {
                if (/^\d+$/.test(w)) {
                    const n = parseInt(w,10);
                    return nameNums.includes(n);
                }
                if (/^[ivxlcdm]+$/.test(w)) {
                    const n = romanToInt(w);
                    if (n == null) return false;
                    return nameNums.includes(n);
                }
                return nameLower.includes(w);
            };
            for (const words of sets) {
                if (words.every(wordMatches)) return true;
            }
            return false;
        }

        function getSeriesInfo(name) {
            const lower = name.toLowerCase().trim();
            const tokens = lower.split(/[^a-z0-9]+/).filter(Boolean);
            const descriptors = new Set(['edition','remastered','remaster','definitive','hd','online','windows','ultimate','deluxe','complete','collection','anniversary','remake','director','cut','turbo','enhanced']);
            let idx = -1;
            for (let i = 0; i < tokens.length; i++) {
                const t = tokens[i];
                if (/^\d+$/.test(t) || /^[ivxlcdm]+$/.test(t)) { idx = i; break; }
            }
            if (idx !== -1) {
                const token = tokens[idx];
                let part = /^\d+$/.test(token) ? parseInt(token, 10) : romanToInt(token);
                if (!part || part < 1) part = 1;
                const baseTokens = tokens.slice(0, idx);
                while (baseTokens.length > 0 && descriptors.has(baseTokens[baseTokens.length - 1])) baseTokens.pop();
                const base = baseTokens.join(' ').trim();
                return { base, part, noNumber: false };
            } else {
                const baseTokens = tokens.slice();
                while (baseTokens.length > 0 && descriptors.has(baseTokens[baseTokens.length - 1])) baseTokens.pop();
                const base = baseTokens.join(' ').trim();
                return { base, part: 1, noNumber: true };
            }
        }

        

        function calculateRelevance(gameName, searchTerm) {
            const gameNameLower = gameName.toLowerCase();

            function calc(termLower, termWords) {
            let relevance = 0;
                if (termWords.length === 1) {
                    if (gameNameLower === termLower) {
                    relevance += 1000;
                }
                    else if (gameNameLower.startsWith(termLower)) {
                    relevance += 500;
                }
                    else if (gameNameLower.split(' ').some(word => word.startsWith(termLower))) {
                    relevance += 200;
                }
                    else if (gameNameLower.includes(termLower)) {
                    relevance += 100;
                }
            }
            else {
                    if (gameNameLower === termLower) {
                    relevance += 1000;
                }
                    else if (gameNameLower.includes(termLower)) {
                    relevance += 800;
                }
                else {
                    let matchedWords = 0;
                    let matchedAtStart = 0;

                    const gameWords = gameNameLower.split(/\s+/);
                        for (const queryWord of termWords) {
                        if (gameNameLower.includes(queryWord)) {
                            matchedWords++;
                            if (gameWords.some(word => word.startsWith(queryWord))) {
                                matchedAtStart++;
                            }
                        }
                    }
                        relevance += (matchedWords / termWords.length) * 500;
                        relevance += (matchedAtStart / termWords.length) * 300;
                    }
                }

                const lengthDifference = Math.abs(gameNameLower.length - termLower.length);
            relevance -= lengthDifference;

            const gameWords = gameNameLower.split(/\s+/);
                for (const queryWord of termWords) {
                if (gameWords.includes(queryWord)) {
                    relevance += 50;
                }
            }

                const gamePart = extractPartNumber(gameNameLower);
                const termPart = extractPartNumber(termLower);
                if (termPart != null && gamePart != null) {
                    if (gamePart === termPart) {
                        relevance += 1200;
                    } else {
                        relevance -= Math.min(600, 200 * Math.abs(gamePart - termPart));
                    }
                } else if (termPart == null && gamePart != null) {
                    const seriesMatch = termWords.some(w => gameNameLower.includes(w));
                    if (seriesMatch) {
                        const bonus = Math.max(0, 400 - 50 * (gamePart - 1));
                        relevance += bonus;
                    }
                } else if (termPart != null && gamePart == null) {
                    relevance -= 100;
                }
            return relevance;
            }

            const lower = searchTerm.toLowerCase();
            const converted = convertKeyboardLayout(lower);
            const words1 = lower.split(/\s+/).filter(word => word.length > 0);
            const words2 = converted.split(/\s+/).filter(word => word.length > 0);
            return Math.max(calc(lower, words1), calc(converted, words2));
        }

        }

        function lazyLoadImages() {
            const images = document.querySelectorAll('img[data-src]');
            if (!images.length) return;

            const visibleImages = new Set();

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        loadImage(img);
                        observer.unobserve(img);
                    } else {
                        visibleImages.add(entry.target);
                    }
                });

                const remainingImages = document.querySelectorAll('img[data-src]');
                if (remainingImages.length === 0) {
                    observer.disconnect();
                }
            });

            images.forEach(img => {
                observer.observe(img);
            });
        }

        function saveImageToCache(url) {
            try {
                const size = url.length * 2;

                if (currentCacheSize + size > MAX_CACHE_SIZE) {
                    clearOldestImagesFromCache(size);
                }

                const cacheKey = IMAGE_CACHE_PREFIX + hashUrl(url);
                localStorage.setItem(cacheKey, url);

                currentCacheSize += size;

                const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');
                cacheMetadata[cacheKey] = {
                    url: url,
                    size: size,
                    timestamp: Date.now()
                };

        function loadImageFromCache(url) {
            try {
                const cacheKey = IMAGE_CACHE_PREFIX + hashUrl(url);
                const cachedUrl = localStorage.getItem(cacheKey);

                if (cachedUrl) {
                    try {
                        const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');
                        if (cacheMetadata[cacheKey]) {
                            cacheMetadata[cacheKey].usageCount = (cacheMetadata[cacheKey].usageCount || 0) + 1;
                            cacheMetadata[cacheKey].lastAccessed = Date.now();

                            clearTimeout(gameCache.timers.cacheMetadata);

                            }, 5000);

                    }
                }

                return cachedUrl;
            } catch (e) {
                console.error('Ошибка при загрузке изображения из кэша:', e);
                return null;
            }
        }

        function hashUrl(url) {
            let hash = 0;
            for (let i = 0; i < url.length; i++) {
                const char = url.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        function clearOldestImagesFromCache(requiredSpace) {
            try {
                const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');

                const entriesWithScore = Object.entries(cacheMetadata).map(([key, metadata]) => {
                    const ageScore = (Date.now() - metadata.timestamp) / (24 * 60 * 60 * 1000);

                    const usageCount = metadata.usageCount || 0;

                    const score = ageScore / (1 + usageCount);

                    return { key, metadata, score };
                });

                entriesWithScore.sort((a, b) => b.score - a.score);

                let clearedSpace = 0;

                for (const { key, metadata } of entriesWithScore) {
                    localStorage.removeItem(key);
                    clearedSpace += metadata.size;
                    delete cacheMetadata[key];

                    if (clearedSpace >= requiredSpace) {
                        break;
                    }
                }

                localStorage.setItem('imageCacheMetadata', JSON.stringify(cacheMetadata));
                currentCacheSize -= clearedSpace;

                
            } catch (e) {
                console.error('Ошибка при очистке кэша изображений:', e);
            }
        }

        function initializeImageCache() {

                currentCacheSize = Object.values(cacheMetadata).reduce((total, metadata) =>

                );

                loadedImages = new Set();
                for (const key in cacheMetadata) {
                    if (cacheMetadata[key].url) {
                        loadedImages.add(cacheMetadata[key].url);
                    }
                }

                
            } catch (e) {
                console.error('Ошибка при инициализации кэша изображений:', e);
                localStorage.removeItem('imageCacheMetadata');
                currentCacheSize = 0;
                loadedImages = new Set();
            }
        }

        function initializeCacheClearing() {
            const CACHE_DURATION = 30 * 24 * 60 * 60 * 1000;
            const lastClearTime = localStorage.getItem('lastCacheClear');
            const currentTime = Date.now();

            if (!lastClearTime) {
                localStorage.setItem('lastCacheClear', currentTime.toString());
            } else if ((currentTime - parseInt(lastClearTime)) >= CACHE_DURATION) {
                clearCache();
                localStorage.setItem('lastCacheClear', currentTime.toString());
            }

            setInterval(() => {
                const now = Date.now();
                const lastClear = localStorage.getItem('lastCacheClear');
                if ((now - parseInt(lastClear)) >= CACHE_DURATION) {
                    clearCache();
                    localStorage.setItem('lastCacheClear', now.toString());
                }
            }, CACHE_DURATION);
        }

        function shouldShowGame(game) {
            if (game.inProgress) {
                return true;
            }

            if (game.year !== null) {
                if (game.year < state.filters.yearMin || game.year > state.filters.yearMax) {
                    return false;
                }
            }

            if (state.filters.platforms.length > 0) {
                if (!game.platforms || !game.platforms.some(platform => state.filters.platforms.includes(platform))) {
                    return false;
                }
            }

            if (state.filters.genres.length > 0) {
                if (!game.genres || !game.genres.some(genre => state.filters.genres.includes(genre))) {
                    return false;
                }
            }

            if (state.filters.completedOnly && !game.completed) {
                return false;
            }

            if (state.filters.hideCompleted && game.completed) {
                return false;
            }

            if (state.search && state.search !== '') {
                const gameName = game.name.toLowerCase();
                const searchTermLower = state.search.toLowerCase();

                const queryWords = searchTermLower.split(/\s+/).filter(word => word.length > 0);

                return queryWords.every(word => gameName.includes(word));
            }

            return true;
        }

        function filterAndSearchGames(games, filters, searchTerm) {
            return games.filter(game => {
                if (game.inProgress) {
                    if (searchTerm && searchTerm.trim() !== '') {
                        return matchesQuery(game.name, searchTerm);
                    }
                    return true;
                }

                if (game.year !== null) {
                    if (game.year < filters.yearMin || game.year > filters.yearMax) {
                        return false;
                    }
                }

                if (filters.platforms.length > 0) {
                    if (!game.platforms || !game.platforms.some(platform => filters.platforms.includes(platform))) {
                        return false;
                    }
                }

                if (filters.genres.length > 0) {
                    if (!game.genres || !game.genres.some(genre => filters.genres.includes(genre))) {
                        return false;
                    }
                }

                if (filters.completedOnly && !game.completed) {
                    return false;
                }

                if (filters.hideCompleted && game.completed) {
                    return false;
                }

                if (searchTerm && searchTerm !== '') {
                    return matchesQuery(game.name, searchTerm);
                }

                return true;
            });
        }

        function updateVisibleGames() {
            if (isSliderMoving) {
                return;
            }
            
            document.querySelectorAll('.cell img.loaded').forEach(img => {
                if (img.src) {
                    const cell = img.closest('.cell');
                    if (cell && cell.dataset.gameId) {
                        gameCache.images[cell.dataset.gameId] = img.src;
                    }
                }
            });

            const visibleGames = filterAndSearchGames(state.games, state.filters, state.search);

            document.querySelectorAll('.cell').forEach(cell => {
                const gameId = cell.getAttribute('data-game-id');
                const game = state.games.find(g => g.id.toString() === gameId);

                const isInProgressRow = cell.parentElement.id === 'inProgressRow';

                if (visibleGames.some(g => g.id.toString() === gameId) || (isInProgressRow && game.inProgress)) {
                    cell.style.display = '';

                            cell.classList.remove('search-match-in-progress');

                    if (gameCache.images[gameId]) {
                        const img = cell.querySelector('img');
                        if (img) {
                            img.src = gameCache.images[gameId];
                            img.classList.add('loaded');
                            img.style.opacity = '1';
                        }
                    }
                } else {
                    cell.style.display = 'none';
                }
            });

            if (state.search && state.search.trim() !== '') {
                const scoreCache = new Map();
                const getScore = g => {
                    const key = g.id;
                    if (scoreCache.has(key)) return scoreCache.get(key);
                    const s = calculateRelevance(g.name, state.search);
                    scoreCache.set(key, s);
                    return s;
                };

                const cmp = (a, b) => {
                    const sa = getScore(a);
                    const sb = getScore(b);
                    if (sb !== sa) return sb - sa;
                    const na = (a.name || '').toLowerCase();
                    const nb = (b.name || '').toLowerCase();
                    if (na !== nb) return na < nb ? -1 : 1;
                    return (a.id || 0) - (b.id || 0);
                };

                const matchedInProg = state.games.filter(g => g.inProgress && matchesQuery(g.name, state.search));
                const matchedRegular = visibleGames.filter(g => !g.inProgress);

                matchedInProg.sort(cmp);
                matchedRegular.sort(cmp);

                const cellById = new Map(Array.from(document.querySelectorAll('.cell')).map(c => [c.dataset.gameId, c]));

                inProgressRow.innerHTML = '';
                const fragInProg = document.createDocumentFragment();
                matchedInProg.forEach(g => {
                    const cell = cellById.get(g.id.toString()) || createCell(g);
                    cell.style.display = '';
                    fragInProg.appendChild(cell);
                });
                inProgressRow.appendChild(fragInProg);

                grid.innerHTML = '';
                const fragGrid = document.createDocumentFragment();
                matchedRegular.forEach(g => {
                    const cell = cellById.get(g.id.toString()) || createCell(g);
                    cell.style.display = '';
                    fragGrid.appendChild(cell);
                });
                grid.appendChild(fragGrid);
            }

            updateCounterDisplay(visibleGames.length, false);

            updateSaturation();

            preloadVisibleImages();
        }

            const genres = [...new Set(state.games.flatMap(game => game.genres))].sort();

            const minGameYear = gameCache.years.min;

            const savedMinYear = localStorage.getItem('minYear');
            const savedMaxYear = localStorage.getItem('maxYear');
            const savedPlatforms = JSON.parse(localStorage.getItem('selectedPlatforms') || '[]');
            const savedGenres = JSON.parse(localStorage.getItem('selectedGenres') || '[]');
            const savedCompletedOnly = localStorage.getItem('completedFilterActive') === 'true';
            const savedHideCompleted = localStorage.getItem('hideCompleted') === 'true';
            const savedSaturation = parseInt(localStorage.getItem('saturation') || '100');

            state.filters.platforms = savedPlatforms;
            state.filters.genres = savedGenres;
            state.filters.completedOnly = savedCompletedOnly;
            state.filters.hideCompleted = savedHideCompleted;
            state.saturation = savedSaturation;

            if (savedMinYear && parseInt(savedMinYear) > minGameYear) {
                state.filters.yearMin = parseInt(savedMinYear);
            } else {
                state.filters.yearMin = minGameYear;
                if (savedMinYear) {
                    localStorage.removeItem('minYear');
                }
            }

            if (savedMaxYear && parseInt(savedMaxYear) < maxGameYear) {
                state.filters.yearMax = parseInt(savedMaxYear);
            } else {
                state.filters.yearMax = maxGameYear;
                if (savedMaxYear) {
                    localStorage.removeItem('maxYear');

            }

            yearSliderMin.max = maxGameYear;

            yearSliderMax.max = maxGameYear;

        function updateYearsCache() {
            const years = [...new Set(state.games.filter(game => game.year !== null).map(game => game.year))].sort((a, b) => a - b);

            if (years.length > 0) {
                gameCache.years.min = Math.min(...years);
                gameCache.years.max = Math.max(...years);
                gameCache.years.initialized = true;
            } else {
                gameCache.years.min = 1971;
                gameCache.years.max = new Date().getFullYear();
                gameCache.years.initialized = true;
            }

            return gameCache.years;
        }

        function shouldShowGame(game) {
            if (!gameCache.years.initialized) {
                updateYearsCache();
            }

            if (game.inProgress) {
                return true;
            }

            return (
                (!state.filters.hideCompleted || !game.completed) &&
                (state.filters.completedOnly ? game.completed : true) &&
                (state.filters.genres.length === 0 || game.genres.some(genre => state.filters.genres.includes(genre))) &&
                (state.filters.platforms.length === 0 || game.platforms.some(platform => state.filters.platforms.includes(platform))) &&
                (game.year === null || (game.year >= state.filters.yearMin && game.year <= state.filters.yearMax))
            );
        }

        function optimizedRenderGrid(visibleGames, inProgressGames) {
            const visibleGameIds = new Set(visibleGames.map(game => game.id.toString()));
            const inProgressGameIds = new Set(inProgressGames.map(game => game.id.toString()));
            
            document.querySelectorAll('.cell').forEach(cell => {
                const gameId = cell.dataset.gameId;
                const game = state.games.find(g => g.id.toString() === gameId);
                
                if (inProgressGameIds.has(gameId)) {
                    if (cell.style.display === 'none') {
                        cell.style.display = '';
                    }
                    if (cell.parentElement !== inProgressRow) {
                        inProgressRow.appendChild(cell);
                    }
                } else if (visibleGameIds.has(gameId)) {
                    if (cell.style.display === 'none') {
                        cell.style.display = '';
                    }
                    if (cell.parentElement !== grid) {
                        grid.appendChild(cell);
                    }
                } else {
                    if (cell.style.display !== 'none') {
                        cell.style.display = 'none';
                    }
                }
                
                if (game) {
                    cell.classList.remove('completed', 'in-progress');
                    if (game.completed) {
                        cell.classList.add('completed');
                    } else if (game.inProgress) {
                        cell.classList.add('in-progress');
                    }
                }
            });
            
            const existingCells = new Set(Array.from(document.querySelectorAll('.cell')).map(cell => cell.dataset.gameId));
            
            let newCellsCreated = 0;
            
            inProgressGames.forEach(game => {
                if (!existingCells.has(game.id.toString())) {
                    const cell = createCell(game);
                    inProgressRow.appendChild(cell);
                    newCellsCreated++;
                }
            });
            
            visibleGames.forEach(game => {
                if (!game.inProgress && !existingCells.has(game.id.toString())) {
                    const cell = createCell(game);
                    insertCellInOrder(cell);
                    newCellsCreated++;
                }
            });


            updateGridSize();

            updateCounter();

            updateSaturation();

            if (newCellsCreated > 0) {
                setTimeout(() => {
                    const newCells = document.querySelectorAll('.cell img:not(.loaded)');
                    if (newCells.length > 0) {
                        processImageQueue();
                    }
                }, 50);
            }
        }
