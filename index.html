#grid {

    justify-items: start; 
    justify-content: start;
    /* CSS оптимизации для производительности */

}
.cell {
    position: relative;
    aspect-ratio: 0.75;
    cursor: pointer;
    transition: filter 0.3s, box-shadow 0.3s;
    overflow: hidden;
    border-radius: 10%;
    margin: 0;
    background-color: transparent;
    /* CSS оптимизации для производительности */
    contain: layout;
}

@keyframes scaleDown {
    from {
        transform: scale(1);
    }
    to {
        transform: scale(0.90);
    }
}

@keyframes scaleUp {
    from {
        transform: scale(0.90);
    }
    to {
        transform: scale(1);
    }
}


.cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: filter 0.3s, transform 0.2s ease, opacity 0.25s ease-in; 
    border-radius: 10%;
    opacity: 0; 
}

.cell img.loaded {
    opacity: 1; 
}

.cell.completed {
    filter: none !important;
}
.cell.completed img {
    filter: brightness(80%) !important;
}
.cell.completed::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 133' preserveAspectRatio='none'><line x1='0' y1='0' x2='100' y2='133' stroke='%23f00' stroke-width='3' stroke-linecap='round'/><line x1='0' y1='133' x2='100' y2='0' stroke='%23f00' stroke-width='3' stroke-linecap='round'/></svg>");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    z-index: 2;
    pointer-events: none;
    filter: saturate(100%) !important;
    border-radius: 10%;
    transition: transform 0.2s ease;
}
.cell.completed::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: none;
    pointer-events: none;
    border-radius: 10%;
    transition: transform 0.2s ease;
}

.cell img,
.cell.completed::before,
.cell.completed::after {
    transition: transform 0.16s ease; 
    border-radius: 10%; 
}

.cell.scaling-out {
    background-color: transparent !important;
    animation: scaleDown 0.15s ease forwards;
}

.cell.scaling-back {
    background-color: transparent !important;
    animation: scaleUp 0.15s ease forwards;
}
.cell.scaling-out img,
.cell.completed.scaling-out::before,
.cell.completed.scaling-out::after,
.cell.scaling-back img,
.cell.completed.scaling-back::before,
.cell.completed.scaling-back::after {
     transform: none;
}

.cell.scaling-out .queue-button,
.cell.scaling-back .queue-button {
    transform: none;
}

.cell.scaling-out .blue-button,
.cell.scaling-back .blue-button {
    transform: none;
}


.cell.search-dimmed {
    filter: brightness(30%);
}
.cell.search-highlight {
    animation: highlight 5s ease-in-out infinite;
}
@keyframes highlight {
    0% { box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5); }
    50% { box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.8); }

.loading-indicator {

@keyframes pulse {

.loading-progress-bar {

.loading-progress-bar::after {

    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);

}

@keyframes shimmer {
    0% { transform: translateX(-100%); }

}

.loading-progress-text {

.cell.skeleton {

function adjustFiltersPanelHeight() {
    const headerHeight = 40;
    const verticalPadding = 45;
    const panel = document.getElementById('filtersPanel');
    if (!panel) return;

    const platforms = document.getElementById('platformsList');
    const genres = document.getElementById('genresList');
    if (platforms && genres) {
        const baseFont = parseFloat(getComputedStyle(document.documentElement).fontSize) || 16;
        const minListH = 1.2 * baseFont + 14;
        const yearBlock = panel.querySelector('.year-slider-container');
        const h4s = Array.from(panel.querySelectorAll('h4'));
        const filterButtonsBlock = document.getElementById('filterButtons');
        const resetBtn = document.getElementById('resetFiltersButton');
        const resetWrapper = resetBtn ? resetBtn.parentElement : null;
        const saturationBlock = document.getElementById('saturationContainer');

        const getOuter = (el) => {
            if (!el) return 0;
            const cs = getComputedStyle(el);
            return el.offsetHeight + parseFloat(cs.marginTop) + parseFloat(cs.marginBottom);
        };

        const topReserve = getOuter(yearBlock) + h4s.reduce((sum, h) => sum + getOuter(h), 0);
        const bottomReserve = getOuter(filterButtonsBlock) + (resetWrapper ? getOuter(resetWrapper) : getOuter(resetBtn)) + getOuter(saturationBlock) + 40;
        
        const maxItems = 10;
        const maxHeightFor10Items = 280;
        
        const availableForLists = maxHeightFor10Items * 2;
        const totalPanelHeight = topReserve + availableForLists + bottomReserve;
        
        const maxH = Math.max(300, totalPanelHeight);
        panel.style.maxHeight = maxH + 'px';

        const innerH = panel.clientHeight;
        const available = Math.max(0, innerH - topReserve - bottomReserve);
        const perList = Math.max(minListH, Math.floor(available / 2));
        
        const finalHeight = Math.min(perList, maxHeightFor10Items);
        
        platforms.style.maxHeight = finalHeight + 'px';
        genres.style.maxHeight = finalHeight + 'px';
    }
}

function normalizeText(text) {
    if (!text) return '';

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

window.debounce = debounce;

function throttle(func, limit) {
    let inThrottle;
    return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
        }
    }
}

}

            fontSize,
            width: actualSize,

    return cellSizeCache.get(key);
}

function ultraFastEstimateCount(minYear, maxYear) {
    if (!minYear || !maxYear || !state.games?.length) return 0;
    
    const yearRange = maxYear - minYear + 1;
    const totalYearSpan = gameCache.years.max - gameCache.years.min + 1;
    const yearRatio = Math.min(1, yearRange / totalYearSpan);
    
    let estimate = Math.floor(state.games.length * yearRatio);
    
    if (state.filters.hideCompleted) estimate *= 0.7;
    if (state.filters.completedOnly) estimate *= 0.3;
    if (state.filters.genres.length > 0) estimate *= 0.6;
    if (state.filters.platforms.length > 0) estimate *= 0.7;
    
    return Math.max(0, Math.min(estimate, state.games.length));
}

function estimateFilteredCount(minYear, maxYear) {
    if (!minYear || !maxYear) return state.games.length;
    
    let estimatedCount = 0;
    
    const sampleSize = Math.min(state.games.length, 1000);
    const step = Math.max(1, Math.floor(state.games.length / sampleSize));
    
    for (let i = 0; i < state.games.length; i += step) {
        const game = state.games[i];
        if (game && (
            game.inProgress || 
            !game.year || 
            (game.year >= minYear && game.year <= maxYear)
        )) {
            estimatedCount += step;
        }
    }
    
    if (state.filters.hideCompleted || state.filters.completedOnly) {
        estimatedCount = Math.floor(estimatedCount * 0.7); 
    }
    if (state.filters.genres.length > 0) {
        estimatedCount = Math.floor(estimatedCount * 0.8); 
    }
    if (state.filters.platforms.length > 0) {
        estimatedCount = Math.floor(estimatedCount * 0.8); 
    }
    
    return Math.min(estimatedCount, state.games.length);
}

function initWorker() {
    if (!window.Worker) {
        
        worker = null;
        return;
    }
    
    try {
        worker = new Worker('worker.js');

        worker.onmessage = function(e) {
            if (!e.data || typeof e.data !== 'object') {
                
                isWorkerBusy = false;
                return;
            }
            
            const { action, data } = e.data;

            switch (action) {
                case 'filter_result':
                    if (data) handleFilterResult(data);
                    break;

                case 'sort_result':
                    if (data) handleSortResult(data);
                    break;

                case 'search_result':
                    if (data) handleSearchResult(data);
                    break;

                case 'process_data_result':
                    if (data) handleProcessDataResult(data);
                    break;

                case 'error':
                    
                    break;
                    
                default:
                    
            }

            isWorkerBusy = false;
        };

        worker.onerror = function(error) {
            
            worker = null;
            isWorkerBusy = false;
        };

        
    } catch (error) {
        
        worker = null;
    }
}

function sendTaskToWorker(action, data) {
    if (!worker) {
        return false;
    }

    if (isWorkerBusy) {
        return false;
    }
    
    if (!action || typeof action !== 'string') {
        return false;
    }

    try {
        isWorkerBusy = true;
        const payload = { action, data: data || {} };
        worker.postMessage(payload);
        return true;
    } catch (error) {
        isWorkerBusy = false;
        return false;
    }
}

function filterAndSearchGames(games, filters, search) {
    if (!gameCache.years.initialized) {
        updateYearsCache();
    }

    return games.filter(game => {
        if (game.inProgress) {
            if (search && !normalizeText(game.name.toLowerCase()).includes(normalizeText(search.toLowerCase()))) {
                return false;
            }
            return true;
        }
        if (filters.hideCompleted && game.completed) {
            return false;
        }
        if (filters.completedOnly && !game.completed) {
            return false;
        }
        if (filters.genres.length > 0 && !game.genres.some(genre => filters.genres.includes(genre))) {
            return false;
        }
        if (filters.platforms.length > 0 && !game.platforms.some(platform => filters.platforms.includes(platform))) {
            return false;
        }
        if (game.year === null) {
            return true;
        }
        if (filters.yearMin !== null && game.year < filters.yearMin) {
            return false;
        }
        if (filters.yearMax !== null && game.year > filters.yearMax) {
            return false;
        }
        if (search && !normalizeText(game.name.toLowerCase()).includes(normalizeText(search.toLowerCase()))) {
            return false;
        }
        return true;
    });
}

        clearTimeout(timeout);

    };
}

async function getGameById(id, index = null) {
    if (!index || !Array.isArray(index)) {
        return null;
    }

    
    const indexEntry = index.find(game => game && (game.id == id || String(game.id) === String(id)));

    if (!indexEntry) {
        return null;
    }

    if (!indexEntry.file_number) {
        return null;
    }

    const fileNumber = indexEntry.file_number;
    

    try {
        if (!gameFiles[fileNumber]) {
            
            const response = await fetch(`./data/games_${fileNumber}.json`);
            if (!response.ok) {
                return null;
            }
            gameFiles[fileNumber] = await response.json();
            
        }

        const game = gameFiles[fileNumber].find(g => g && (g.id == id || String(g.id) === String(id)));
        if (!game) {
            return null;
        }

        
        return game;
    } catch (error) {
        return null;
    }
}

function compressData(data) {
    if (Array.isArray(data)) {
        return data.map(item => {
            if (item.id && item.name) {
                const { id, name, year, file_number } = item;
                return { id, name, year, file_number };
            }
            return item;
        });
    }
    return data;
}

async function loadJsonWithCompression(url, useCompression = false) {
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Ошибка загрузки: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        if (useCompression && worker) {
            return new Promise((resolve) => {
                const taskSent = sendTaskToWorker('process_data', {
                    data,
                    compress: true
                });

                if (!taskSent) {
                    resolve(compressData(data));
                } else {
                    const originalOnMessage = worker.onmessage;
                    worker.onmessage = function(e) {
                        const { action, data: processedData } = e.data;
                        if (action === 'process_data_result') {
                            worker.onmessage = originalOnMessage;
                            isWorkerBusy = false;
                            resolve(processedData);
                        } else {
                            originalOnMessage(e);
                        }
                    };
                }
            });
        }

        return data;
    } catch (error) {
        throw error;
    }
}

async function loadSearchIndex() {
    if (searchIndex !== null || isSearchIndexLoading) {
        return searchIndex; 
    }

    isSearchIndexLoading = true;

    try {
        searchIndex = await loadJsonWithCompression('data/search_index.json', true);
        return searchIndex;
    } catch (error) {
        searchIndex = [];
        return searchIndex;
    } finally {
        isSearchIndexLoading = false;
    }
}

async function searchGamesWithIndex(gameName, searchIndex) {
    if (!searchIndex || !Array.isArray(searchIndex)) {
        return [];
    }

    
    const lowerQuery = gameName.toLowerCase();

    function extractValue(str, prefix) {
        if (!str || typeof str !== 'string') return '';
        if (str.startsWith(prefix)) {
            return str.substring(prefix.length);
        }
        return '';
    }

    function arrayToObject(arr) {
        if (!arr || !Array.isArray(arr)) return {};

        const obj = {};
        for (const item of arr) {
            if (typeof item === 'string') {
                if (item.startsWith('id')) obj.id = extractValue(item, 'id');
                else if (item.startsWith('name')) obj.name = extractValue(item, 'name');
                else if (item.startsWith('date')) {
                    const dateValue = extractValue(item, 'date');
                    obj.first_release_date = dateValue !== '0' ? parseInt(dateValue) : null;
                }
                else if (item.startsWith('file')) obj.file_number = parseInt(extractValue(item, 'file'));
            }
        }
        return obj;
    }

    const matchedGames = searchIndex.filter(game => {
        if (!game || !Array.isArray(game)) return false;

        const nameItem = game.find(item => typeof item === 'string' && item.startsWith('name'));
        if (!nameItem) return false;

        const nameOriginal = extractValue(nameItem, 'name');
        return matchesQuery(nameOriginal, lowerQuery);
    });

    

    const gameObjects = matchedGames.map(arrayToObject);

    const uniqueIds = new Set();
    const uniqueGames = [];
    for (const game of gameObjects) {
        if (!uniqueIds.has(game.id)) {
            uniqueIds.add(game.id);
            uniqueGames.push(game);
        }
    }

    const result = [...uniqueGames];

    result.forEach(game => {
        game.relevance = calculateRelevance(game.name, lowerQuery);
    });

    const termPart = extractPartNumber(lowerQuery);
    result.sort((a, b) => (b.relevance || 0) - (a.relevance || 0));

    
    return result.slice(0, 100);
}

const ROMAN_NUMERAL_REGEX = /\b(i{1,3}|iv|v|vi{1,3}|ix|x|xi{1,3}|xiv|xv|xvi{1,3}|xix|xx|xxi{1,3})\b/gi;
const SIMPLE_ROMAN_CHECK = /\b(i|v|x)\b|\bi{2,3}\b|\biv\b|\bvi{1,3}\b|\bix\b|\bxi{1,3}\b|\bxiv\b|\bxv\b|\bxvi{1,3}\b|\bxix\b|\bxx\b|\bxxi{1,3}\b/i;
const WORD_BOUNDARY_REGEX = /\b\w/g;

const LOWERCASE_WORDS = ['a', 'an', 'the', 'and', 'but', 'or', 'for', 'nor', 'on', 'at', 'to', 'from', 'by', 'of', 'in', 'with'];

const formattedTitleCache = new Map();

function formatGameTitle(title) {
    if (formattedTitleCache.has(title)) {
        return formattedTitleCache.get(title);
    }


    let formattedTitle = title;

    formattedTitle = formattedTitle.replace(/-/g, ' ');

    const hasRomanNumerals = SIMPLE_ROMAN_CHECK.test(formattedTitle.toLowerCase());

    formattedTitle = formattedTitle.replace(WORD_BOUNDARY_REGEX, (l, idx, str) => {
        const prev = str[idx - 1];
        if (prev === "'" || prev === "\u2019") {
            return l;
        }
        return l.toUpperCase();
    });

    if (hasRomanNumerals) {
        const romanNumerals = [];
        let match;

        ROMAN_NUMERAL_REGEX.lastIndex = 0;
        while ((match = ROMAN_NUMERAL_REGEX.exec(formattedTitle)) !== null) {
            romanNumerals.push({
                value: match[0],
                start: match.index,
                end: match.index + match[0].length
            });
        }

        for (const numeral of romanNumerals) {
            const upperCaseNumeral = numeral.value.toUpperCase();
            formattedTitle = formattedTitle.substring(0, numeral.start) +
                            upperCaseNumeral +
                            formattedTitle.substring(numeral.end);
        }
    }

    formattedTitle = processLowercaseWords(formattedTitle);
    formattedTitleCache.set(title, formattedTitle);
    return formattedTitle;
}

function processLowercaseWords(text) {

    const words = text.split(' ');

    for (let i = 1; i < words.length; i++) {
        const word = words[i];
        const lowerWord = word.toLowerCase();

        if (LOWERCASE_WORDS.includes(lowerWord)) {
            words[i] = lowerWord;
        }
        else if (lowerWord === 'the') {
            words[i] = 'The';
        }
    }

    let result = words.join(' ');
    result = result.replace(/\band the\b/gi, 'and The');

    return result;
}

    if (state.games && state.games.length > 0) {
        
        return;
    }
    
    state.games = gamesList.map(game => ({
        id: game.number,

}

function synchronizeWithUpdatedGamesList() {
    const savedGames = localStorage.getItem('games');
    if (!savedGames) {
        return false;
    }
    
    
    
    let parsedGames = JSON.parse(savedGames);
    const filterSnapshot = {
        minYear: localStorage.getItem('minYear'),
        maxYear: localStorage.getItem('maxYear'),
        selectedPlatforms: localStorage.getItem('selectedPlatforms'),
        selectedGenres: localStorage.getItem('selectedGenres'),
        completedFilterActive: localStorage.getItem('completedFilterActive'),
        hideCompleted: localStorage.getItem('hideCompleted'),
        saturation: localStorage.getItem('saturation')
    };
    
    const currentGames = parsedGames;
    const updatedGames = [];
    
    
    const customGames = currentGames.filter(g => g.isCustom);
    
    customGames.forEach(game => {
        
    });
    
    const newGamesMap = new Map();
    const newGamesByName = new Map();
    const newGamesByBase = new Map();
    const removedFromTop = [];
    gamesList.forEach(game => {
        const formattedGame = {
            id: game.number,
            name: formatGameTitle(game.title),
            imageUrl: game.image_url,
            year: game.year,
            genres: game.genres,
            platforms: game.platforms,
            completed: false,
            inProgress: false,
            isCustom: false
        };
        newGamesMap.set(game.number, formattedGame);
        newGamesByName.set(formattedGame.name.toLowerCase(), formattedGame);
        newGamesByBase.set(getBaseKey(formattedGame.name), formattedGame);
    });
    
    
    

    for (const savedGame of currentGames) {
        if (savedGame.isCustom || savedGame.importedFromApi || typeof savedGame.id !== 'number' || savedGame.id <= 0 || savedGame.id > 1000) {
            const duplicateInNewList = newGamesByName.get(savedGame.name.toLowerCase()) || newGamesByBase.get(getBaseKey(savedGame.name || ''));
            
            if (duplicateInNewList) {
                duplicateInNewList.completed = savedGame.completed;
                duplicateInNewList.inProgress = savedGame.inProgress;
                newGamesMap.delete(duplicateInNewList.id);
                newGamesByName.delete(savedGame.name.toLowerCase());
                updatedGames.push(duplicateInNewList);
            } else {
                updatedGames.push(savedGame);
            }
        } else {
            const nameKey = formatGameTitle(savedGame.name || '').toLowerCase();
            const byName = newGamesByName.get(nameKey) || newGamesByBase.get(getBaseKey(savedGame.name || ''));
            if (byName) {
                byName.completed = savedGame.completed;
                byName.inProgress = savedGame.inProgress;
                updatedGames.push(byName);
                newGamesMap.delete(byName.id);
                newGamesByName.delete(nameKey);
            } else {
                if (savedGame.inProgress || savedGame.completed) {
                    const newGameAtSamePosition = newGamesMap.get(savedGame.id);
                    
                    const customGame = {
                        ...savedGame,
                        isCustom: true,
                        id: Date.now() + Math.random(),
                        imageUrl: savedGame.imageUrl || (newGameAtSamePosition ? newGameAtSamePosition.imageUrl : savedGame.imageUrl)
                    };
                    updatedGames.push(customGame);
                    removedFromTop.push(customGame);
                } else {
                        
                }
            }
        }
    }
    
    for (const [gameId, newGame] of newGamesMap) {
        
        updatedGames.push(newGame);
    }
    


    const byIdMap = new Map();
    for (const g of updatedGames) {
        const key = (g.id != null ? `id:${g.id}` : `name:${g.name.toLowerCase()}|custom:${g.isCustom ? 1 : 0}`);
        if (!byIdMap.has(key)) byIdMap.set(key, g);
    }
    state.games = Array.from(byIdMap.values()).sort((a, b) => (a.id || 0) - (b.id || 0));
    games = state.games;
    
    localStorage.setItem('games', JSON.stringify(state.games));
    
    localStorage.setItem('gamesSynchronized', 'true');
    
    const _inProgressGames = state.games.filter(game => game.inProgress);
    const _regularGames = state.games.filter(game => !game.inProgress);
    fullRenderGrid(_regularGames, _inProgressGames);
    if (removedFromTop.length > 0) {
        showSyncNotice(removedFromTop);
    }
    Object.entries(filterSnapshot).forEach(([k, v]) => {
        if (v === null || v === undefined) {
            localStorage.removeItem(k);
        } else {
            localStorage.setItem(k, v);
        }
    });
    populateFilters();
    updateVisibleGames();
    
    return true;
}

window.syncGamesList = function() {
    
    localStorage.removeItem('gamesSynchronized');
    if (synchronizeWithUpdatedGamesList()) {
        updateCounter();
        
        return 'Успешно! Список игр синхронизирован.';
    } else {
        
        return 'Синхронизация не нужна.';
    }
};

    removedGames.forEach(g => {

    });

    keepBtn.onclick = () => {

    };

    delBtn.onclick = () => {

        modal.style.display = 'none';

    };

    modal.style.display = 'block';
}

function simpleHash(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash + str.charCodeAt(i)) | 0;
    }
    return hash.toString();
}

function computeTailHash(list) {
    const tail = list.slice(-50);
    const combined = tail.map(g => `${g.number}|${g.title}|${g.year || ''}`).join('|');
    return simpleHash(combined);
}

function getBaseKey(title) {
    if (!title) return '';
    let t = title.toLowerCase();
    let idx = -1;
    const seps = [':', ' — ', ' – ', ' - '];
    for (let i = 0; i < seps.length; i++) {
        const p = t.indexOf(seps[i]);
        if (p !== -1 && (idx === -1 || p < idx)) idx = p;
    }
    const base = idx !== -1 ? t.slice(0, idx) : t;
    return base.replace(/[^a-z0-9а-яё]+/gi, ' ').trim().replace(/\s+/g, ' ');
}

function loadSavedGames() {
    const savedGames = localStorage.getItem('games');
    
    const gamesSynchronized = localStorage.getItem('gamesSynchronized');

    const prevHash = localStorage.getItem('gamesListTailHash');
    const currentHash = computeTailHash(gamesList);
    const oneTimeForced = !localStorage.getItem('initialSyncDone');
    const hashChanged = prevHash && prevHash !== currentHash;
    
    if (savedGames && (!gamesSynchronized || forceSync || oneTimeForced || hashChanged)) {
        
        
        
        if (synchronizeWithUpdatedGamesList()) {
            localStorage.setItem('initialSyncDone', 'true');
            localStorage.setItem('gamesListTailHash', currentHash);
            updateCounter();
            return;
        }
    }
    const romanNumeralsFormatted = localStorage.getItem('romanNumeralsFormatted');
    let titlesReformatted = localStorage.getItem('titlesReformatted');
    const titleFormatVersion = localStorage.getItem('titleFormatVersion');
    const reformatCount = parseInt(localStorage.getItem('reformatCount') || '0');
    const currentFormatVersion = '2.4';

    if (titleFormatVersion !== currentFormatVersion) {
        titlesReformatted = null;
        localStorage.removeItem('titlesReformatted');
    }

    if (savedGames) {
        let parsedGames = JSON.parse(savedGames);

        if (!state.games || state.games.length === 0 || parsedGames.length >= state.games.length) {
        state.games = parsedGames;

        completedGames = state.games.filter(game => game.completed).length;
        } else {
            return;
        }
        updateInProgressRow();
        updateCounter();

        const needsReformatting = !romanNumeralsFormatted || !titlesReformatted || titleFormatVersion !== currentFormatVersion;

        const forceReformat = location.search.includes('force_reformat=true');

        const forceFirstReformat = titleFormatVersion !== currentFormatVersion;

        if (needsReformatting || forceReformat || forceFirstReformat) {
            setTimeout(() => {

                formattedTitleCache.clear();

                let updatedFromSource = 0;

                for (let i = 0; i < parsedGames.length; i++) {
                    const game = parsedGames[i];
                    const sourceGame = gamesList.find(g => g.number === game.id);
                    if (sourceGame && !game.isCustom) {
                        let formattedName = formatGameTitle(sourceGame.title);
                        if (formattedName !== game.name) {
                            game.name = formattedName;
                            gamesUpdated = true;
                            updatedFromSource++;
                        }
                    }
                }


                const batchSize = 100;
                const totalGames = parsedGames.length;
                let processedGames = 0;
                let reformattedCount = 0;

                function processBatch() {
                    const startIndex = processedGames;
                    const endIndex = Math.min(processedGames + batchSize, totalGames);

                    for (let i = startIndex; i < endIndex; i++) {
                        const game = parsedGames[i];
                        if (game.name) {
                            let formattedName = formatGameTitle(game.name);
                            if (formattedName !== game.name) {
                                game.name = formattedName;
                                gamesUpdated = true;
                                reformattedCount++;
                            }
                        }
                    }

                    processedGames = endIndex;


                    if (processedGames < totalGames) {
                        setTimeout(processBatch, 0);
                    } else {
                        if (gamesUpdated) {
                            state.games = parsedGames;
                            games = state.games;
                            localStorage.setItem('games', JSON.stringify(state.games));

                            updateVisibleGames();
                        }

                        localStorage.setItem('romanNumeralsFormatted', 'true');
                        localStorage.setItem('titlesReformatted', 'true');
                        localStorage.setItem('titleFormatVersion', currentFormatVersion);
                        const newReformatCount = reformatCount + 1;
                        localStorage.setItem('reformatCount', newReformatCount.toString());

                    }
                }

                setTimeout(processBatch, 100);
            }, 500);
        }
    } else {
        updateVisibleGames();
        updateCounter();
    }
}

function sortGamesByYear(gamesArray) {
    const years = [...new Set(state.games.filter(game => game.year !== null).map(game => game.year))].sort((a, b) => a - b);
    const minGameYear = Math.min(...years);
    const maxGameYear = Math.max(...years);

    const minVal = state.filters.yearMin;
    const maxVal = state.filters.yearMax;

    const isYearFilterActive = minVal > minGameYear || maxVal < maxGameYear;

    if (isYearFilterActive) {
        return [...gamesArray].sort((a, b) => {
            if (a.year === null && b.year !== null) {
                return 1;
            }
            if (a.year !== null && b.year === null) {
                return -1;
            }
            return a.id - b.id;
        });
    }

    return [...gamesArray].sort((a, b) => a.id - b.id);
}

let imageLoadQueue = [];

function queueImageLoad(img, url, priority = false) {
    if (loadedImages.has(url)) {
        setTimeout(() => {
            img.classList.add('loaded');
        }, 10);
        return;
    }

    const cell = img.closest('.cell');
    if (cell) {
        const rect = cell.getBoundingClientRect();
        const position = {
            top: rect.top,
            left: rect.left
        };

        imageLoadQueue.push({ img, url, position, priority });

        imageLoadQueue.sort((a, b) => {
            if (a.priority && !b.priority) return -1;
            if (!a.priority && b.priority) return 1;

            const aInProgress = a.img.closest('.in-progress') !== null;
            const bInProgress = b.img.closest('.in-progress') !== null;

            if (aInProgress && !bInProgress) return -1;
            if (!aInProgress && bInProgress) return 1;

            if (Math.abs(a.position.top - b.position.top) > 100) {
                return a.position.top - b.position.top;
            }
            return a.position.left - b.position.left;
        });
    } else {
        imageLoadQueue.push({ img, url, priority });
    }

    processImageQueue();
}

function clearImageQueue() {
    imageLoadQueue = [];
    
    updateLoadingIndicator();
}

    const loadedPercent = Math.min(100, Math.round((loadedImages.size / (loadedImages.size + totalImages)) * 100));

    progressBar.style.width = `${loadedPercent}%`;

    progressText.textContent = `Загружено ${loadedImages.size} изображений (${loadedPercent}%)`;

    loadingIndicator.style.opacity = '1';
}

function preloadVisibleImages() {
    if (activeImageLoads >= MAX_CONCURRENT_LOADS) {
        return;
    }

    const visibleCells = Array.from(document.querySelectorAll('.cell:not(.hidden)'))
        .filter(cell => {
            const rect = cell.getBoundingClientRect();
            const isVisible =
                rect.bottom >= -200 &&
                rect.top <= window.innerHeight + 200 &&
                rect.right >= 0 &&
                rect.left <= window.innerWidth;

            const img = cell.querySelector('img');
            const isLoaded = img && img.classList.contains('loaded');

            return isVisible && !isLoaded;
        });

    if (visibleCells.length > 0) {
        visibleCells.forEach(cell => {
            const img = cell.querySelector('img');
            if (img && !img.classList.contains('loaded')) {
                let imageUrl;
                const gameId = cell.dataset.gameId;
                const gameData = JSON.parse(cell.dataset.gameObject || '{}');

                if (gameData.imageUrl) {
                    imageUrl = gameData.imageUrl;
                    queueImageLoad(img, imageUrl, true);
                }
            }
        });
    }
}

function processImageQueue() {
    if (imageLoadQueue.length === 0 || activeImageLoads >= MAX_CONCURRENT_LOADS) {
        updateLoadingIndicator();
        return;
    }

    imageLoadQueue.sort((a, b) => {
        if (a.priority && !b.priority) return -1;
        if (!a.priority && b.priority) return 1;

        const aInProgress = a.img && a.img.closest('.in-progress') !== null;
        const bInProgress = b.img && b.img.closest('.in-progress') !== null;

        if (aInProgress && !bInProgress) return -1;
        if (!aInProgress && bInProgress) return 1;

        if (a.position && b.position) {
            if (Math.abs(a.position.top - b.position.top) > 100) {
                return a.position.top - b.position.top;
            }
            return a.position.left - b.position.left;
        }
        return 0;
    });

    const { img, url } = imageLoadQueue.shift();
    activeImageLoads++;

    const gameId = img.closest('.cell')?.dataset.gameId;
    if (gameId && gameCache.images[gameId]) {
        delete gameCache.images[gameId];
    }

    const cachedImage = loadImageFromCache(url);

    if (cachedImage) {
        img.src = cachedImage;

        setTimeout(() => {
            img.classList.add('loaded');
        }, 10);

        activeImageLoads--;

        updateLoadingIndicator();

        setTimeout(processImageQueue, 50);
    } else {
        img.onload = function() {
            setTimeout(() => {
                img.classList.add('loaded');
            }, 10);

            activeImageLoads--;

            loadedImages.add(url);

            saveImageToCache(url);

            const gameId = img.closest('.cell')?.dataset.gameId;
            if (gameId) {
                gameCache.images[gameId] = url;
            }

            updateLoadingIndicator();

            setTimeout(processImageQueue, 100);
        };

        img.onerror = function() {
            const retryCount = img.dataset.retryCount ? parseInt(img.dataset.retryCount) : 0;

            if (retryCount < 3) {
                img.dataset.retryCount = retryCount + 1;

                const retryDelay = Math.floor(Math.random() * 3000) + 3000;



                setTimeout(() => {
                    img.src = url + '?retry=' + (retryCount + 1);
                }, retryDelay);

            } else {
                this.src = DEFAULT_GAME_IMAGE;


                setTimeout(() => {
                    img.classList.add('loaded');
                }, 10);

                activeImageLoads--;

                loadedImages.add("error:" + url);

                updateLoadingIndicator();

                setTimeout(processImageQueue, 100);
            }
        };

        img.src = url;
    }
}

let virtualizedGames = [];

let visibleRangeEnd = 0;
const VIRTUALIZATION_BUFFER = 50;

function renderGames(forceIdSort = false) {

        sortedGames = [...state.games].sort((a, b) => {

            }

            }
            return a.id - b.id;
        });

    }

    const regularGames = sortedGames.filter(game => !game.inProgress);

    });

    grid.appendChild(gridFragment);
    inProgressRow.appendChild(inProgressFragment);

}

function calculateVisibleRange() {
    const gridRect = grid.getBoundingClientRect();
    const cellSize = parseInt(sizeSlider.value);
    const cellsPerRow = Math.floor(gridRect.width / cellSize);

    const visibleRows = Math.ceil(window.innerHeight / (cellSize * 1.33)) + 2;

    const visibleCells = visibleRows * cellsPerRow;

    const scrollTop = window.scrollY;
    const rowHeight = cellSize * 1.33;
    const startRow = Math.floor(scrollTop / rowHeight);
    const startIndex = Math.max(0, startRow * cellsPerRow - VIRTUALIZATION_BUFFER);
    const endIndex = Math.min(virtualizedGames.length, startIndex + visibleCells + VIRTUALIZATION_BUFFER * 2);

    visibleRangeStart = startIndex;
    visibleRangeEnd = endIndex;
}

function setupVirtualizationScrollHandler() {
    window.removeEventListener('scroll', handleVirtualizationScroll);

    window.addEventListener('scroll', handleVirtualizationScroll);
}

function handleVirtualizationScroll() {
    clearTimeout(gameCache.timers.virtualizationScroll);
    gameCache.timers.virtualizationScroll = setTimeout(() => {
        const prevStart = visibleRangeStart;
        const prevEnd = visibleRangeEnd;

        calculateVisibleRange();

        if (prevStart !== visibleRangeStart || prevEnd !== visibleRangeEnd) {
            updateVirtualizedDisplay();
        }
    }, 100);
}

function updateVirtualizedDisplay() {
    const currentCells = Array.from(grid.querySelectorAll('.cell'));

    const currentCellsMap = new Map();
    currentCells.forEach(cell => {
        const gameId = cell.dataset.gameId;
        if (gameId) {
            currentCellsMap.set(gameId, cell);
        }
    });

    const fragment = document.createDocumentFragment();

    const visibleGames = virtualizedGames.slice(visibleRangeStart, visibleRangeEnd);

    visibleGames.forEach(game => {
        const gameId = game.id.toString();

        if (currentCellsMap.has(gameId)) {
            const cell = currentCellsMap.get(gameId);
            fragment.appendChild(cell);
            currentCellsMap.delete(gameId);
        } else {
            const cell = createCell(game);
            fragment.appendChild(cell);
        }
    });

    grid.innerHTML = '';

    grid.appendChild(fragment);

    preloadVisibleImages();
}

function insertCellInOrder(cell) {
    const gameId = parseInt(cell.dataset.gameId);
    const game = state.games.find(g => g.id.toString() === gameId.toString());
    const cells = Array.from(grid.children);

    const years = [...new Set(state.games.filter(g => g.year !== null).map(g => g.year))].sort((a, b) => a - b);
    const minGameYear = Math.min(...years);
    const maxGameYear = Math.max(...years);

    const minVal = parseInt(yearSliderMin.value);
    const maxVal = parseInt(yearSliderMax.value);

    const isYearFilterActive = minVal > minGameYear || maxVal < maxGameYear;

    if (isYearFilterActive && game) {
        let insertIndex = -1;

        if (game.year === null) {
            grid.appendChild(cell);
            return;
        }

        for (let i = 0; i < cells.length; i++) {
            const cellId = parseInt(cells[i].dataset.gameId);
            const cellGame = state.games.find(g => g.id.toString() === cellId.toString());

            if (!cellGame) continue;

            if (cellGame.year === null) {
                insertIndex = i;
                break;
            }

            if (cellGame.id > game.id) {
                insertIndex = i;
                break;
            }
        }

        if (insertIndex === -1) {
            grid.appendChild(cell);
        } else {
            grid.insertBefore(cell, cells[insertIndex]);
        }

    } else {
        const insertIndex = cells.findIndex(c => parseInt(c.dataset.gameId) > gameId);

        if (insertIndex === -1) {
            grid.appendChild(cell);
        } else {
            grid.insertBefore(cell, cells[insertIndex]);
        }
    }
}

function insertCellInOrderForQueue(cell) {

    if (insertIndex === -1) {

        inProgressRow.insertBefore(cell, cells[insertIndex]);
    }
}

function updateInProgressRow() {
    if (state.search && state.search.trim() !== '') {
        updateVisibleGames();
        return;
    }
    inProgressRow.querySelectorAll('.cell img.loaded').forEach(img => {
        if (img.src) {
            const cell = img.closest('.cell');
            if (cell && cell.dataset.gameId) {
                gameCache.images[cell.dataset.gameId] = img.src;
            }
        }
    });

    const inProgressGames = state.games.filter(game => game.inProgress);
    const signature = inProgressGames.map(g => `${g.id}:${g.name}:${g.imageUrl}:${g.year}:${g.completed ? 1 : 0}`).join('|');

    const currentCells = Array.from(inProgressRow.querySelectorAll('.cell'));
    const currentIds = currentCells.map(c => c.getAttribute('data-game-id'));
    const uniqueCurrentIds = new Set(currentIds);
    const expectedIds = new Set(inProgressGames.map(g => String(g.id)));

    const domClean = currentIds.length === uniqueCurrentIds.size && currentIds.length === expectedIds.size && currentIds.every(id => expectedIds.has(id));

    if (signature === lastInProgressSignature && domClean) {
        return;
    }
    lastInProgressSignature = signature;

    const existingCells = Array.from(inProgressRow.children);
    const expectedIdsArr = inProgressGames.map(g => String(g.id));
    const expectedIdSet = new Set(expectedIdsArr);

    const seen = new Set();
    existingCells.forEach(cell => {
        const id = cell.getAttribute('data-game-id');
        if (!expectedIdSet.has(id) || seen.has(id)) {
            cell.remove();
        } else {
            seen.add(id);
        }
    });

    for (let i = 0; i < expectedIdsArr.length; i++) {
        const id = expectedIdsArr[i];
        let cell = Array.from(inProgressRow.querySelectorAll(`.cell[data-game-id="${id}"]`))[0] || null;
        if (!cell) {
            cell = createCell(inProgressGames[i]);
            const before = inProgressRow.children[i] || null;
            inProgressRow.insertBefore(cell, before);
        } else {
            const atI = inProgressRow.children[i];
            if (atI !== cell) {
                inProgressRow.insertBefore(cell, atI || null);
            }
        }
    }

    inProgressRow.style.display = inProgressRow.children.length > 0 ? 'flex' : 'none';
    inProgressRow.style.justifyContent = 'flex-start';
    inProgressRow.style.alignItems = 'flex-start';

    inProgressRow.querySelectorAll('.cell').forEach(cell => {
        updateCellSizeOptimized(cell, true);
    });
}

async function loadFullGameInfo(indexGame) {
    if (!indexGame || !indexGame.id || !indexGame.file_number) {
        return null;
    }

    const fileNumber = indexGame.file_number;
    const gameId = indexGame.id;
    

    try {
        if (!gameFiles[fileNumber]) {
            
            const response = await fetch(`./data/games_${fileNumber}.json`);
            if (!response.ok) {
                return null;
            }
            gameFiles[fileNumber] = await response.json();
            
        }

        const fullGame = gameFiles[fileNumber].find(g => g && (g.id == gameId || String(g.id) === String(gameId)));
        if (!fullGame) {
            return null;
        }

        
        return fullGame;
    } catch (error) {
        return null;
    }
}

function convertKeyboardLayout(text) {
    const ru = "йцукенгшщзхъфывапролджэячсмитьбю";
    const en = "qwertyuiop[]asdfghjkl;'zxcvbnm,.";
    const ruUp = ru.toUpperCase();
    const enUp = en.toUpperCase();
    const mapRuToEn = new Map();
    for (let i = 0; i < ru.length; i++) mapRuToEn.set(ru[i], en[i]);
    for (let i = 0; i < ruUp.length; i++) mapRuToEn.set(ruUp[i], enUp[i]);
    const mapEnToRu = new Map();
    for (let i = 0; i < en.length; i++) mapEnToRu.set(en[i], ru[i]);
    for (let i = 0; i < enUp.length; i++) mapEnToRu.set(enUp[i], ruUp[i]);
    let hasRu = false;
    for (const ch of text) { if (mapRuToEn.has(ch)) { hasRu = true; break; } }
    const map = hasRu ? mapRuToEn : mapEnToRu;
    let out = '';
    for (const ch of text) out += map.get(ch) || ch;
    return out;
}

function romanToInt(s) {
    const map = {I:1,V:5,X:10,L:50,C:100,D:500,M:1000};
    let total = 0, prev = 0;
    for (let i = s.length - 1; i >= 0; i--) {
        const ch = s[i].toUpperCase();
        const val = map[ch] || 0;
        if (val < prev) total -= val; else total += val;
        prev = val;
    }
    return total > 0 && total <= 3999 ? total : null;
}

function extractPartNumber(text) {
    const tokens = text.toUpperCase().split(/[^A-Z0-9]+/).filter(Boolean);
    let candidate = null;
    for (let i = tokens.length - 1; i >= 0; i--) {
        const t = tokens[i];
        if (/^\d+$/.test(t)) {
            const n = parseInt(t, 10);
            if (n >= 1 && n <= 50) { candidate = n; break; }
        } else if (/^[IVXLCDM]+$/.test(t)) {
            const n = romanToInt(t);
            if (n && n >= 1 && n <= 50) { candidate = n; break; }
        }
    }
    return candidate;
}

function matchesQuery(name, term) {
    const nameLower = normalizeText(name.toLowerCase());
    const termLower = normalizeText(term.toLowerCase());
    const termConv = convertKeyboardLayout(termLower);
    const splitWords = s => s.split(/\s+/).filter(w => w.length > 0);
    const sets = [splitWords(termLower), splitWords(termConv)];
    const nameTokens = nameLower.split(/[^a-z0-9]+/i).filter(Boolean);
    const nameNums = nameTokens.map(t => {
        if (/^\d+$/.test(t)) return parseInt(t,10);
        if (/^[ivxlcdm]+$/.test(t)) return romanToInt(t);
        return null;
    }).filter(v => v != null);
    const wordMatches = (w) => {
        if (/^\d+$/.test(w)) {
            const n = parseInt(w,10);
            return nameNums.includes(n);
        }
        if (/^[ivxlcdm]+$/.test(w)) {
            const n = romanToInt(w);
            if (n == null) return false;
            return nameNums.includes(n);
        }
        return nameLower.includes(normalizeText(w));
    };
    for (const words of sets) {
        if (words.every(wordMatches)) return true;
    }
    return false;
}

function getSeriesInfo(name) {
    const lower = name.toLowerCase().trim();
    const tokens = lower.split(/[^a-z0-9]+/).filter(Boolean);
    const descriptors = new Set(['edition','remastered','remaster','definitive','hd','online','windows','ultimate','deluxe','complete','collection','anniversary','remake','director','cut','turbo','enhanced']);
    let idx = -1;
    for (let i = 0; i < tokens.length; i++) {
        const t = tokens[i];
        if (/^\d+$/.test(t) || /^[ivxlcdm]+$/.test(t)) { idx = i; break; }
    }
    if (idx !== -1) {
        const token = tokens[idx];
        let part = /^\d+$/.test(token) ? parseInt(token, 10) : romanToInt(token);
        if (!part || part < 1) part = 1;
        const baseTokens = tokens.slice(0, idx);
        while (baseTokens.length > 0 && descriptors.has(baseTokens[baseTokens.length - 1])) baseTokens.pop();
        const base = baseTokens.join(' ').trim();
        return { base, part, noNumber: false };
    } else {
        const baseTokens = tokens.slice();
        while (baseTokens.length > 0 && descriptors.has(baseTokens[baseTokens.length - 1])) baseTokens.pop();
        const base = baseTokens.join(' ').trim();
        return { base, part: 1, noNumber: true };
    }
}



function calculateRelevance(gameName, searchTerm) {
    const gameNameLower = normalizeText(gameName.toLowerCase());

    function calc(termLower, termWords) {
    let relevance = 0;
        const normalizedTermLower = normalizeText(termLower);
        if (termWords.length === 1) {
            if (gameNameLower === normalizedTermLower) {
            relevance += 1000;
        }
            else if (gameNameLower.startsWith(normalizedTermLower)) {
            relevance += 500;
        }
            else if (gameNameLower.split(' ').some(word => word.startsWith(normalizedTermLower))) {
            relevance += 200;
        }
            else if (gameNameLower.includes(normalizedTermLower)) {
            relevance += 100;
        }
    }
    else {
            if (gameNameLower === normalizedTermLower) {
            relevance += 1000;
        }
            else if (gameNameLower.includes(normalizedTermLower)) {
            relevance += 800;
        }
        else {
            let matchedWords = 0;
            let matchedAtStart = 0;

            const gameWords = gameNameLower.split(/\s+/);
                for (const queryWord of termWords) {
                if (gameNameLower.includes(normalizeText(queryWord))) {
                    matchedWords++;
                    if (gameWords.some(word => word.startsWith(normalizeText(queryWord)))) {
                        matchedAtStart++;
                    }
                }
            }
                relevance += (matchedWords / termWords.length) * 500;
                relevance += (matchedAtStart / termWords.length) * 300;
            }
        }

        const lengthDifference = Math.abs(gameNameLower.length - normalizedTermLower.length);
    relevance -= lengthDifference;

    const gameWords = gameNameLower.split(/\s+/);
        for (const queryWord of termWords) {
        if (gameWords.includes(normalizeText(queryWord))) {
            relevance += 50;
        }
    }

        const seriesInfoCalc = getSeriesInfo(gameNameLower);
        const gamePartNorm = seriesInfoCalc.noNumber ? 1 : seriesInfoCalc.part;
        const termPart = extractPartNumber(normalizedTermLower);
        if (termPart != null && gamePartNorm != null) {
            if (gamePartNorm === termPart) {
                relevance += 1200;
            } else {
                relevance -= Math.min(600, 200 * Math.abs(gamePartNorm - termPart));
            }
        } else if (termPart == null && gamePartNorm != null) {
            const seriesMatch = termWords.some(w => gameNameLower.includes(normalizeText(w)));
            if (seriesMatch) {
                const bonus = Math.max(0, 400 - 50 * (gamePartNorm - 1));
                relevance += bonus;
            }
        } else if (termPart != null && gamePartNorm == null) {
            relevance -= 100;
        }
        const editionKeywords = new Set(['definitive','remaster','remastered','bundle','premium','online','ultimate','deluxe','special','collector','collection','complete','anniversary','director','intergrade','intermission','twin','pack','story','enhanced']);
        const titleTokens = gameNameLower.split(/[^a-z0-9]+/).filter(Boolean);
        const hasEdition = titleTokens.some(t => editionKeywords.has(t));
        if (termPart == null && hasEdition) {
            relevance -= 200;
        }
    return relevance;
    }

    const lower = normalizeText(searchTerm.toLowerCase());
    const converted = convertKeyboardLayout(lower);
    const words1 = lower.split(/\s+/).filter(word => word.length > 0);
    const words2 = converted.split(/\s+/).filter(word => word.length > 0);
    return Math.max(calc(lower, words1), calc(converted, words2));
}

        } else if (currentSide === 'right' && e.clientX > previewRect.left - margin) {
            currentSide = 'left';
        }

        if (currentSide === 'left') {
            preview.style.left = '5%';
            preview.style.right = 'auto';

            preview.style.right = '5%';
        }

    };

            const aspectRatio = img.naturalWidth / img.naturalHeight;
            const maxWidth = window.innerWidth * 0.65;
            const maxHeight = window.innerHeight * 0.645;
            let width = maxWidth;
            let height = width / aspectRatio;
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            
            img.style.width = `${width}px`;
            img.style.height = `${height}px`;
            const content = preview.querySelector('.preview-content');
            content.style.width = `${width}px`;
            
            updatePreviewPosition();
        };

        img.onerror = function() {
            const retryCount = img.dataset.retryCount ? parseInt(img.dataset.retryCount) : 0;

            if (retryCount < 3) {
                img.dataset.retryCount = retryCount + 1;

                const retryDelay = Math.floor(Math.random() * 3000) + 3000;



                setTimeout(() => {
                    img.src = game.imageUrl + '?retry=' + (retryCount + 1);
                }, retryDelay);
            } else {

                img.style.width = '200px';

            notification.parentNode.removeChild(notification);
        }
    });
    
    navigator.clipboard.writeText(gameName).then(() => {
        const notification = document.createElement('div');
        notification.className = 'copy-notification';
        notification.textContent = 'Скопировано';
        
        notification.style.left = event.clientX + 'px';
        notification.style.top = (event.clientY - 30) + 'px';
        
        document.body.appendChild(notification);
        
        setTimeout(() => {

                notification.parentNode.removeChild(notification);
            }
        }, 2000);
    }).catch(err => {
    });
}

function lazyLoadImages() {
    const images = document.querySelectorAll('img[data-src]');
    if (!images.length) return;

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                loadImage(img);
                observer.unobserve(img);
            }
        });

        const remainingImages = document.querySelectorAll('img[data-src]');
        if (remainingImages.length === 0) {
            observer.disconnect();
        }
    }, {
        rootMargin: '100px',
        threshold: 0.1
    });

    images.forEach(img => {
        observer.observe(img);
    });
}

function loadImage(img) {
    const originalSrc = img.dataset.src;
    if (!originalSrc) return;
    
    const currentSize = sizeSlider.value;
    const quality = getImageQuality(currentSize);
    
    const adaptiveSrc = getImageUrl(originalSrc, quality);
    
    img.src = adaptiveSrc;
    img.removeAttribute('data-src');
    
    img.dataset.originalSrc = originalSrc;
    img.dataset.currentQuality = quality;
}

function loadRemainingImages() {
    const remainingImages = document.querySelectorAll('img[data-src]');
    remainingImages.forEach(img => {
        loadImage(img);
    });
}

function updateImageQuality() {
    const currentSize = sizeSlider.value;
    const newQuality = getImageQuality(currentSize);
    
    if (updateImageQuality.lastQuality === newQuality) {
        return;
    }
    updateImageQuality.lastQuality = newQuality;
    
    const loadedImages = document.querySelectorAll('img[data-original-src]');
    
    let updateCount = 0;
    const maxUpdatesPerFrame = 10;
    
    loadedImages.forEach((img, index) => {
        const currentQuality = img.dataset.currentQuality;
        
        if (currentQuality !== newQuality) {
            setTimeout(() => {
                const originalSrc = img.dataset.originalSrc;
                const newSrc = getImageUrl(originalSrc, newQuality);
                
                img.style.opacity = '0.7';
                img.onload = () => {
                    img.style.opacity = '1';
                    img.dataset.currentQuality = newQuality;
                };
                img.src = newSrc;
            }, Math.floor(index / maxUpdatesPerFrame) * 16);
        }
    });
}

function saveImageToCache(url) {
    try {
        const size = url.length * 2;

        if (currentCacheSize + size > MAX_CACHE_SIZE) {
            clearOldestImagesFromCache(size);
        }

        const cacheKey = IMAGE_CACHE_PREFIX + url;
        localStorage.setItem(cacheKey, url);

        currentCacheSize += size;

        const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');
        cacheMetadata[cacheKey] = {
            url: url,
            size: size,
            timestamp: Date.now()
        };
        localStorage.setItem('imageCacheMetadata', JSON.stringify(cacheMetadata));

        saveImageCache();

        
    } catch (e) {
    }
}

function loadImageFromCache(url) {
    try {
        const cacheKey = IMAGE_CACHE_PREFIX + url;
        const cachedUrl = localStorage.getItem(cacheKey);

        if (cachedUrl) {
            try {
                const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');
                if (cacheMetadata[cacheKey] && cacheMetadata[cacheKey].url === url) {
                    cacheMetadata[cacheKey].usageCount = (cacheMetadata[cacheKey].usageCount || 0) + 1;
                    cacheMetadata[cacheKey].lastAccessed = Date.now();

                    clearTimeout(gameCache.timers.cacheMetadata);
                    gameCache.timers.cacheMetadata = setTimeout(() => {
                        localStorage.setItem('imageCacheMetadata', JSON.stringify(cacheMetadata));
                    }, 5000);
                } else if (cacheMetadata[cacheKey] && cacheMetadata[cacheKey].url !== url) {
                    localStorage.removeItem(cacheKey);
                    delete cacheMetadata[cacheKey];
                    localStorage.setItem('imageCacheMetadata', JSON.stringify(cacheMetadata));
                    return null;
                }
            } catch (metadataError) {
            }
        }

        return cachedUrl;
    } catch (e) {
        return null;
    }
}



function clearOldestImagesFromCache(requiredSpace) {
    try {
        const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');

        const entriesWithScore = Object.entries(cacheMetadata).map(([key, metadata]) => {
            const ageScore = (Date.now() - metadata.timestamp) / (24 * 60 * 60 * 1000);

            const usageCount = metadata.usageCount || 0;

            const score = ageScore / (1 + usageCount);

            return { key, metadata, score };
        });

        entriesWithScore.sort((a, b) => b.score - a.score);

        let clearedSpace = 0;

        for (const { key, metadata } of entriesWithScore) {
            localStorage.removeItem(key);
            clearedSpace += metadata.size;
            delete cacheMetadata[key];

            if (clearedSpace >= requiredSpace) {
                break;
            }
        }

        localStorage.setItem('imageCacheMetadata', JSON.stringify(cacheMetadata));
        currentCacheSize -= clearedSpace;

        
    } catch (e) {
    }
}

function initializeImageCache() {
    try {
        const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');

        currentCacheSize = Object.values(cacheMetadata).reduce((total, metadata) =>
            total + metadata.size, 0
        );

        loadedImages = new Set();
        for (const key in cacheMetadata) {
            if (cacheMetadata[key].url) {
                loadedImages.add(cacheMetadata[key].url);
            }
        }

        
    } catch (e) {
        localStorage.removeItem('imageCacheMetadata');
        currentCacheSize = 0;
        loadedImages = new Set();
    }
}

function initializeCacheClearing() {
    const CACHE_DURATION = 30 * 24 * 60 * 60 * 1000;
    const lastClearTime = localStorage.getItem('lastCacheClear');
    const currentTime = Date.now();

    if (!lastClearTime) {
        localStorage.setItem('lastCacheClear', currentTime.toString());
    } else if ((currentTime - parseInt(lastClearTime)) >= CACHE_DURATION) {
        clearCache();
        localStorage.setItem('lastCacheClear', currentTime.toString());
    }

    setInterval(() => {
        const now = Date.now();
        const lastClear = localStorage.getItem('lastCacheClear');
        if ((now - parseInt(lastClear)) >= CACHE_DURATION) {
            clearCache();
            localStorage.setItem('lastCacheClear', now.toString());
        }
    }, CACHE_DURATION);
}

function clearCache() {
    try {
        const savedGames = localStorage.getItem('games');
        if (savedGames) {
            localStorage.removeItem('games');
            
        }

        clearImageCache();
    } catch (e) {
    }
}

function clearImageFromCache(url) {
    try {
        const cacheKey = IMAGE_CACHE_PREFIX + hashUrl(url);
        const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');
        
        localStorage.removeItem(cacheKey);
        
        if (cacheMetadata[cacheKey]) {
            currentCacheSize -= cacheMetadata[cacheKey].size || 0;
            delete cacheMetadata[cacheKey];
            localStorage.setItem('imageCacheMetadata', JSON.stringify(cacheMetadata));
        }
        
        if (gameCache.images[url]) {
            delete gameCache.images[url];
            saveImageCache();
        }
        
        
    } catch (e) {
    }
}

function clearImageCache() {
    try {
        const cacheMetadata = JSON.parse(localStorage.getItem('imageCacheMetadata') || '{}');

        for (const key in cacheMetadata) {
            localStorage.removeItem(key);
        }

        localStorage.removeItem('imageCacheMetadata');
        currentCacheSize = 0;

        loadedImages.clear();

        
    } catch (e) {
    }
}

function toggleGameInProgress(gameId) {
    if (isViewingOtherTop) {
        return;
    }

    const game = state.games.find(g => g.id && g.id.toString() === gameId.toString());
    if (!game) {
        return;
    }

    game.inProgress = !game.inProgress;
    if (game.inProgress) {
        game.completed = false;
    }

    const allCells = document.querySelectorAll(`.cell[data-game-id="${gameId}"]`);
    
    allCells.forEach((cell) => {
        const queueButton = cell.querySelector('.queue-button');
        if (queueButton) {
            if (game.completed) {
                queueButton.style.display = 'none';
            } else {
                queueButton.style.display = 'flex';
                if (game.inProgress) {
                    queueButton.innerHTML = '−';
                    queueButton.classList.add('in-queue');
                } else {
                    queueButton.innerHTML = '+';
                    queueButton.classList.remove('in-queue');
                }
            }
        } else if (!game.completed) {
            createButtonsForCell(cell, game);
        }
        
        cell.classList.remove('completed', 'in-progress');
        if (game.completed) {
            cell.classList.add('completed');
        } else if (game.inProgress) {
            cell.classList.add('in-progress');
        }
    });

    const mainCell = grid.querySelector(`.cell[data-game-id="${gameId}"]`);
    const inProgCell = inProgressRow.querySelector(`.cell[data-game-id="${gameId}"]`);
    
    if (game.inProgress) {
        if (mainCell && mainCell.parentElement) {
            mainCell.parentElement.removeChild(mainCell);
        }
        if (!inProgCell) {
            const newCell = createCell(game);
            insertCellInOrderForQueue(newCell);
            updateCellSizeOptimized(newCell, true);
        } else {
            updateCellSizeOptimized(inProgCell, true);
        }
    } else {
        if (inProgCell && inProgCell.parentElement) {
            inProgCell.parentElement.removeChild(inProgCell);
        }
        if (!mainCell) {
            const newCell = createCell(game);
            insertCellInOrder(newCell);
        } else {
            insertCellInOrder(mainCell);
        }
    }

    saveGames();
    updateInProgressRow();
    hidePreviewAndTitle();

function shouldShowGame(game) {
    if (game.inProgress) {
        return true;
    }

    if (game.year !== null) {
        if (game.year < state.filters.yearMin || game.year > state.filters.yearMax) {
            return false;
        }
    }

    if (state.filters.platforms.length > 0) {
        if (!game.platforms || !game.platforms.some(platform => state.filters.platforms.includes(platform))) {
            return false;
        }
    }

    if (state.filters.genres.length > 0) {
        if (!game.genres || !game.genres.some(genre => state.filters.genres.includes(genre))) {
            return false;
        }
    }

    if (state.filters.completedOnly && !game.completed) {
        return false;
    }

    if (state.filters.hideCompleted && game.completed) {
        return false;
    }

    if (state.search && state.search !== '') {
        const gameName = game.name.toLowerCase();
        const searchTermLower = state.search.toLowerCase();

        const queryWords = searchTermLower.split(/\s+/).filter(word => word.length > 0);

        return queryWords.every(word => gameName.includes(word));
    }

    return true;
}

function filterAndSearchGames(games, filters, searchTerm) {
    return games.filter(game => {
        if (game.inProgress) {
            if (searchTerm && searchTerm.trim() !== '') {
                return matchesQuery(game.name, searchTerm);
            }
            return true;
        }

        if (game.year !== null) {
            if (game.year < filters.yearMin || game.year > filters.yearMax) {
                return false;
            }
        }

        if (filters.platforms.length > 0) {
            if (!game.platforms || !game.platforms.some(platform => filters.platforms.includes(platform))) {
                return false;
            }
        }

        if (filters.genres.length > 0) {
            if (!game.genres || !game.genres.some(genre => filters.genres.includes(genre))) {
                return false;
            }
        }

        if (filters.completedOnly && !game.completed) {
            return false;
        }

        if (filters.hideCompleted && game.completed) {
            return false;
        }

        if (searchTerm && searchTerm !== '') {
            return matchesQuery(game.name, searchTerm);
        }

        return true;
    });
}

function updateVisibleGames() {
    if (isSliderMoving && !allowFilterDuringDrag) {
        return;
    }
    
    document.querySelectorAll('.cell img.loaded').forEach(img => {
        if (img.src) {
            const cell = img.closest('.cell');
            if (cell && cell.dataset.gameId) {
                gameCache.images[cell.dataset.gameId] = img.src;
            }
        }
    });

    const visibleGames = filterAndSearchGames(state.games, state.filters, state.search);

    document.querySelectorAll('.cell').forEach(cell => {
        const gameId = cell.getAttribute('data-game-id');
        const game = state.games.find(g => g.id.toString() === gameId);

        const isInProgressRow = cell.parentElement.id === 'inProgressRow';

        if (visibleGames.some(g => g.id.toString() === gameId) || (isInProgressRow && game.inProgress)) {
            cell.style.display = '';

                    cell.classList.remove('search-match-in-progress');

            
        } else {
            cell.style.display = 'none';
        }
    });

    if (state.search && state.search.trim() !== '') {
        const scoreCache = new Map();
        const getScore = g => {
            const key = g.id;
            if (scoreCache.has(key)) return scoreCache.get(key);
            const s = calculateRelevance(g.name, state.search);
            scoreCache.set(key, s);
            return s;
        };

        const cmp = (a, b) => {
            const sa = getScore(a);
            const sb = getScore(b);
            if (sb !== sa) return sb - sa;
            const na = (a.name || '').toLowerCase();
            const nb = (b.name || '').toLowerCase();
            if (na !== nb) return na < nb ? -1 : 1;
            return (a.id || 0) - (b.id || 0);
        };

        const matchedInProg = state.games.filter(g => g.inProgress && matchesQuery(g.name, state.search));
        const matchedRegular = visibleGames.filter(g => !g.inProgress);

        matchedInProg.sort(cmp);
        matchedRegular.sort(cmp);

        const cellById = new Map(Array.from(document.querySelectorAll('.cell')).map(c => [c.dataset.gameId, c]));

        inProgressRow.innerHTML = '';
        const fragInProg = document.createDocumentFragment();
        matchedInProg.forEach(g => {
            const cell = cellById.get(g.id.toString()) || createCell(g);
            cell.style.display = '';
            fragInProg.appendChild(cell);
        });
        inProgressRow.appendChild(fragInProg);

        grid.innerHTML = '';
        const fragGrid = document.createDocumentFragment();
        matchedRegular.forEach(g => {
            const cell = cellById.get(g.id.toString()) || createCell(g);
            cell.style.display = '';
            fragGrid.appendChild(cell);
        });
        grid.appendChild(fragGrid);
    }

    updateCounterDisplay(visibleGames.length, false);

    updateSaturation();

    preloadVisibleImages();
}

function updateVisibleGamesYearOnlyDuringDrag() {
    const minYear = state.filters.yearMin;
    const maxYear = state.filters.yearMax;
    const searchTerm = state.search || '';
    const searchActive = searchTerm.trim() !== '';
    const selectedGenres = state.filters.genres;
    const selectedPlatforms = state.filters.platforms;
    const completedOnly = !!state.filters.completedOnly;
    const hideCompleted = !!state.filters.hideCompleted;

    const cells = document.querySelectorAll('.cell');
    const inProgressRowEl = document.getElementById('inProgressRow');
    const inProgressVisible = inProgressRowEl && inProgressRowEl.children.length > 0;
    for (let i = 0; i < cells.length; i++) {
        const cell = cells[i];
        const gameId = cell.getAttribute('data-game-id');
        const game = state.games.find(g => g.id.toString() === gameId);
        if (!game) continue;

        let visible = true;

        if (game.inProgress) {
            if (searchActive && !matchesQuery(game.name, searchTerm)) {
                visible = false;
            }
            if (!visible && inProgressVisible) {
                cell.style.display = 'none';
                continue;
            }
            if (!inProgressVisible) {
                cell.style.display = 'none';
                continue;
            }
        } else {
            if (game.year !== null) {
                if (game.year < minYear || game.year > maxYear) visible = false;
            }
            if (visible && selectedPlatforms.length > 0) {
                if (!game.platforms || !game.platforms.some(p => selectedPlatforms.includes(p))) visible = false;
            }
            if (visible && selectedGenres.length > 0) {
                if (!game.genres || !game.genres.some(g => selectedGenres.includes(g))) visible = false;
            }
            if (visible && completedOnly && !game.completed) {
                visible = false;
            }
            if (visible && hideCompleted && game.completed) {
                visible = false;
            }
            if (visible && searchActive && !matchesQuery(game.name, searchTerm)) {
                visible = false;
            }
        }

        cell.style.display = visible ? '' : 'none';
    }
}

function populateFilters() {
    updateYearsCache();

    const platforms = [...new Set(state.games.flatMap(game => game.platforms))].sort();
    const genres = [...new Set(state.games.flatMap(game => game.genres))].sort();

    const minGameYear = gameCache.years.min;
    const maxGameYear = gameCache.years.max;

    const savedMinYear = localStorage.getItem('minYear');
    const savedMaxYear = localStorage.getItem('maxYear');
    const savedPlatforms = JSON.parse(localStorage.getItem('selectedPlatforms') || '[]');
    const savedGenres = JSON.parse(localStorage.getItem('selectedGenres') || '[]');
    const savedCompletedOnly = localStorage.getItem('completedFilterActive') === 'true';
    const savedHideCompleted = localStorage.getItem('hideCompleted') === 'true';
    const savedSaturation = parseInt(localStorage.getItem('saturation') || '100');

    state.filters.platforms = savedPlatforms;
    state.filters.genres = savedGenres;
    state.filters.completedOnly = savedCompletedOnly;
    state.filters.hideCompleted = savedHideCompleted;
    state.saturation = savedSaturation;

    if (savedMinYear && parseInt(savedMinYear) > minGameYear) {
        state.filters.yearMin = parseInt(savedMinYear);
    } else {
        state.filters.yearMin = minGameYear;
        if (savedMinYear) {
            localStorage.removeItem('minYear');
        }
    }

    if (savedMaxYear && parseInt(savedMaxYear) < maxGameYear) {
        state.filters.yearMax = parseInt(savedMaxYear);
    } else {
        state.filters.yearMax = maxGameYear;
        if (savedMaxYear) {
            localStorage.removeItem('maxYear');
        }
    }

    yearSliderMin.min = minGameYear;
    yearSliderMin.max = maxGameYear;
    yearSliderMin.value = state.filters.yearMin;
    yearSliderMax.min = minGameYear;
    yearSliderMax.max = maxGameYear;
    yearSliderMax.value = state.filters.yearMax;

    document.getElementById('minYearLabel').textContent = minGameYear;
    document.getElementById('maxYearLabel').textContent = maxGameYear;

    saturationSlider.value = state.saturation;

    updateYearValue();
    updatePlatformFilters(platforms);
    updateGenreFilters(genres);

    if (state.filters.completedOnly) {
        completedFilter.classList.add('active');
        hideCompletedButton.classList.add('button-disabled');
    } else {
        completedFilter.classList.remove('active');
        if (state.filters.hideCompleted) {
            hideCompletedButton.classList.add('active');
        } else {
            hideCompletedButton.classList.remove('active');
        }
    }
}

function updateSliderTrack() {
    const minVal = parseInt(yearSliderMin.value);
    const maxVal = parseInt(yearSliderMax.value);
    const minPos = (minVal - yearSliderMin.min) / (yearSliderMin.max - yearSliderMin.min) * 100;
    const maxPos = (maxVal - yearSliderMax.min) / (yearSliderMax.max - yearSliderMax.min) * 100;
    const trackHighlight = document.querySelector('.slider-track-highlight');
    trackHighlight.style.left = `${minPos}%`;
    trackHighlight.style.width = `${maxPos - minPos}%`;
}

function updateTooltips() {
    const minVal = parseInt(yearSliderMin.value);
    const maxVal = parseInt(yearSliderMax.value);
    const minTooltip = document.querySelector('.min-tooltip');
    const maxTooltip = document.querySelector('.max-tooltip');
    const container = document.querySelector('.double-slider');
    const containerWidth = container.clientWidth;
    const thumbWidth = 18;
    const trackWidth = yearSliderMin.clientWidth - thumbWidth;
    const minPx = ((minVal - yearSliderMin.min) / (yearSliderMin.max - yearSliderMin.min)) * trackWidth + thumbWidth / 2;
    const maxPx = ((maxVal - yearSliderMax.min) / (yearSliderMax.max - yearSliderMax.min)) * trackWidth + thumbWidth / 2;
    minTooltip.textContent = minVal;
    maxTooltip.textContent = maxVal;
    minTooltip.style.left = `${Math.max(0, Math.min(minPx, containerWidth))}px`;
    maxTooltip.style.left = `${Math.max(0, Math.min(maxPx, containerWidth))}px`;

    yearValue.textContent = minVal === maxVal ? `${minVal}` : `${minVal} - ${maxVal}`;
}

let isYearSliderActive = false;
let yearRafId = null;
function yearRafStep() {
    updateSliderTrack();
    updateTooltips();
    if (isYearSliderActive) {
        yearRafId = requestAnimationFrame(yearRafStep);
    } else if (yearRafId != null) {
        cancelAnimationFrame(yearRafId);
        yearRafId = null;
    }
}

function updateYearsCache() {
    const years = [...new Set(state.games.filter(game => game.year !== null).map(game => game.year))].sort((a, b) => a - b);

    if (years.length > 0) {
        gameCache.years.min = Math.min(...years);
        gameCache.years.max = Math.max(...years);
        gameCache.years.initialized = true;
    } else {
        gameCache.years.min = 1971;
        gameCache.years.max = new Date().getFullYear();
        gameCache.years.initialized = true;
    }

    return gameCache.years;
}

function shouldShowGame(game) {
    if (!gameCache.years.initialized) {
        updateYearsCache();
    }

    if (game.inProgress) {
        return true;
    }

    return (
        (!state.filters.hideCompleted || !game.completed) &&
        (state.filters.completedOnly ? game.completed : true) &&
        (state.filters.genres.length === 0 || game.genres.some(genre => state.filters.genres.includes(genre))) &&
        (state.filters.platforms.length === 0 || game.platforms.some(platform => state.filters.platforms.includes(platform))) &&
        (game.year === null || (game.year >= state.filters.yearMin && game.year <= state.filters.yearMax))
    );
}

    grid.innerHTML = '';

    inProgressGames.forEach(game => {

        inProgressFragment.appendChild(cell);
    });

        }
    });

    grid.appendChild(gridFragment);

    updateGridSize();

    updateCounter();
    document.querySelectorAll('.cell').forEach(cell => {
        const id = cell.getAttribute('data-game-id');
        const g = state.games.find(x => x.id.toString() === id);
        if (g) {
            cell.classList.remove('completed', 'in-progress');
            if (g.completed) cell.classList.add('completed');

        }
    });

        document.querySelectorAll('.cell').forEach(cell => {
            const id = cell.getAttribute('data-game-id');
            const g = state.games.find(x => x.id.toString() === id);
            if (g) {
                if (g.completed && !cell.classList.contains('completed')) cell.classList.add('completed');
                if (!g.completed && cell.classList.contains('completed')) cell.classList.remove('completed');
                if (g.inProgress && !cell.classList.contains('in-progress')) cell.classList.add('in-progress');
                if (!g.inProgress && cell.classList.contains('in-progress')) cell.classList.remove('in-progress');
                
            }
        });
