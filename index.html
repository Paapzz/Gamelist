        function normalizeGameName(name) {
            return name.toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, ' ')
                .replace(/^(the|a|an)\s+/, '')
                .trim();
        }
        function getGameNumber(name) {
            const match = name.match(/\d+$/);
            return match ? parseInt(match[0]) : null;
        }

        function removeVersionSuffixes(name) {
            const suffixes = [
                'hd', 'remake', 'remaster', 'remastered', 'definitive edition',
                'special edition', 'complete edition', 'directors cut',
                'game of the year', 'goty', 'enhanced edition', 'anniversary edition',
                'collectors edition', 'extended edition', 'gold edition', 'platinum edition'
            ];
            const regex = new RegExp(`\\s+(${suffixes.join('|')})(?:\\s+edition)?$`, 'i');
            return name.replace(regex, '');
        }

        function isNameOrAbbreviationExists(name, abbreviation, excludeId = null) {
            const normalizedName = normalizeGameName(name);
            return state.games.some(game => {
                if (game.id === excludeId) return false;

                const gameNormalizedName = normalizeGameName(game.name);
                const gameAbbreviation = game.abbreviation ? normalizeGameName(game.abbreviation) : '';
                const newAbbreviation = abbreviation ? normalizeGameName(abbreviation) : '';

                return gameNormalizedName === normalizedName ||
                    (gameAbbreviation && gameAbbreviation === newAbbreviation) ||
                    levenshteinDistance(gameNormalizedName, normalizedName) <= 2;
            });
        }

        function getBaseGameName(name) {
            return name.toLowerCase()
                .replace(/[^a-zа-я0-9\s]/g, '')
                .replace(/\s+/g, ' ')
                .replace(/^(the|a|an)\s+/, '')
                .replace(/\s+(hd|remake|remaster|remastered|definitive edition|special edition|complete edition|directors cut|game of the year|goty|enhanced edition|anniversary edition|collectors edition|extended edition|gold edition|platinum edition|premium edition|ultimate edition)(\s+edition)?$/i, '')
                .trim();
        }

        function generateGameId(name) {
            return getBaseGameName(name).replace(/\s+/g, '-');
        }

        function findExistingGame(newGame) {
            const normalizedNewName = normalizeGameName(newGame.name);
            return state.games.find(game => {
                const normalizedExistingName = normalizeGameName(game.name);
                return normalizedExistingName === normalizedNewName ||
                       levenshteinDistance(normalizedExistingName, normalizedNewName) <= 2;
            });
        }

        function isRemakeOrRemaster(existingName, newName) {
            const normalizedExisting = normalizeGameName(existingName);
            const normalizedNew = normalizeGameName(newName);
            return normalizedExisting === normalizedNew || levenshteinDistance(normalizedExisting, normalizedNew) <= 2;
        }

        function isSpecialVersion(name) {
            const specialVersions = [
                'hd', 'remake', 'remaster', 'remastered', 'definitive edition',
                'special edition', 'complete edition', 'directors cut',
                'game of the year', 'goty', 'enhanced edition', 'anniversary edition',
                'collectors edition', 'extended edition', 'gold edition', 'platinum edition'
            ];
            const regex = new RegExp(`\\b(${specialVersions.join('|')})\\b`, 'i');
            return regex.test(name);
        }

        function isDuplicateGame(newGame) {
            const normalizedNewName = normalizeGameName(newGame.name);
            const newGameNumber = getGameNumber(newGame.name);
            if (isSpecialVersion(newGame.name)) {
                return true;
            }

            const existingGame = state.games.find(game => {
                const normalizedExistingName = normalizeGameName(game.name);
                const existingGameNumber = getGameNumber(game.name);

                const namesMatch = normalizedExistingName === normalizedNewName;
                const numberMatch = newGameNumber === existingGameNumber;

                const similarNames = levenshteinDistance(normalizedExistingName, normalizedNewName) <= 1;

                return (namesMatch || similarNames) && (newGameNumber === null || numberMatch);
            });

            if (existingGame) {
                return true;
            }

            return false;
        }

        function levenshteinDistance(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            const matrix = [];

            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[b.length][a.length];
        }

        });

        window.addEventListener('click', (event) => {
            if (event.target === selectOptionsModal) {
                selectOptionsModal.style.display = 'none';
            }
        });

        document.addEventListener('click', (event) => {
            if (event.target.id === 'importFromApiButton' || event.target.id === 'importFromApiModalButton') {
                importFromIGDB();
            }
        });

        let isImporting = false;
        let savedYearFilterMin = null;
        let savedYearFilterMax = null;
        let isMessageVisible = false;
        let importButtonsDisabled = false;

        function disableImportButtons() {
            const importButton = document.getElementById('importFromApiButton');
            const importModalButton = document.getElementById('importFromApiModalButton');
            const searchGameModalButton = document.getElementById('searchGameModalButton');

            if (importButton) {
                importButton.classList.add('button-disabled');
                importButton.disabled = true;
            }

            if (importModalButton) {
                importModalButton.classList.add('button-disabled');
                importModalButton.disabled = true;
            }

            if (searchGameModalButton) {
                searchGameModalButton.classList.add('button-disabled');
                searchGameModalButton.disabled = true;
            }

            importButtonsDisabled = true;
        }

        function enableImportButtons() {
            if (isImporting) {
                return;
            }

            const importButton = document.getElementById('importFromApiButton');
            const importModalButton = document.getElementById('importFromApiModalButton');
            const searchGameModalButton = document.getElementById('searchGameModalButton');

            if (importButton) {
                importButton.classList.remove('button-disabled');
                importButton.disabled = false;
            }

            if (importModalButton) {
                importModalButton.classList.remove('button-disabled');
                importModalButton.disabled = false;
            }

            if (searchGameModalButton) {
                searchGameModalButton.classList.remove('button-disabled');
                searchGameModalButton.disabled = false;
            }

            importButtonsDisabled = false;
        }

        async function importFromIGDB(count = 100) {
            if (isImporting || isMessageVisible || importButtonsDisabled) {
                
                return;
            }

            savedYearFilterMin = yearSliderMin.value;
            savedYearFilterMax = yearSliderMax.value;

            importButtonsDisabled = true;
            disableImportButtons();

            createSkeletonCells(Math.min(count, 20), grid);

            isImporting = true;
            
            try {
                const existingIds = state.games.map(game => game.id.toString());

                let searchIdx = await loadSearchIndex();
                let index;
                let newGames = [];

                if (searchIdx) {


                    const fileMap = {};
                    searchIdx.forEach(game => {
                        if (!fileMap[game.file_number]) {
                            fileMap[game.file_number] = [];
                        }
                        fileMap[game.file_number].push(game.id);
                    });

                    if (gameIndex !== null) {
                        index = gameIndex;
                    } else {
                        index = await loadJsonWithCompression('data/index.json', true);
                        gameIndex = index;
                    }

                    removeSkeletonCells(grid);
                    createSkeletonCells(Math.min(count, 40), grid);

                    for (let i = 1; i <= index.total_files; i++) {
                        let fileGames;

                        if (gameFiles[i]) {
                            fileGames = gameFiles[i];
                        } else {
                            fileGames = await loadJsonWithCompression(`data/games_${i}.json`, true);
                            gameFiles[i] = fileGames;
                        }

                        newGames = newGames.concat(fileGames.filter(game => !existingIds.includes(game.id.toString())));
                        if (newGames.length >= count) {
                            break;
                        }
                    }
                } else {


                    index = await loadJsonWithCompression('data/index.json', true);

                    removeSkeletonCells(grid);
                    createSkeletonCells(Math.min(count, 40), grid);

                    for (let i = 1; i <= index.total_files; i++) {
                        const fileGames = await loadJsonWithCompression(`data/games_${i}.json`, true);
                        newGames = newGames.concat(fileGames.filter(game => !existingIds.includes(game.id.toString())));
                        if (newGames.length >= count) {
                            break;
                        }
                    }
                }

                let addedGames = 0;
                const maxGamesToAdd = Math.min(count, 3000 - state.games.length);

                for (const game of newGames) {
                    if (addedGames >= maxGamesToAdd) {
                        break;
                    }
                    const formattedName = formatGameTitle(game.name);

                    const newGame = {
                        id: game.id,
                        name: formattedName,
                        imageUrl: game.cover ? convertImageUrl(game.cover.url) : '',
                        year: game.first_release_date ? new Date(game.first_release_date * 1000).getFullYear() : null,
                        genres: game.genres ? game.genres.map(g => g.name) : [],
                        platforms: game.platforms ? game.platforms.map(p => getPlatformName(p.id)).filter(p => p !== null) : [],
                        rating: game.aggregated_rating || game.rating,
                        isCustom: true,
                        importedFromApi: true,
                        completed: false,
                        inProgress: false
                    };
                    if (!isDuplicateGame(newGame)) {
                        await addNewGameWithDelay(newGame);
                        addedGames++;
                    }
                }



                removeSkeletonCells(grid);

                if (!isMessageVisible) {
                    handleImportCompletion('Успешно добавлено!');
                }

                if (savedYearFilterMin !== null && savedYearFilterMax !== null) {
                    populateFilters();

                    yearSliderMin.value = savedYearFilterMin;
                    yearSliderMax.value = savedYearFilterMax;

                    updateYearValue();

                    applyFilters();
                }
            } catch (error) {
                console.error('Ошибка при импорте игр из IGDB:', error);

                removeSkeletonCells(grid);

                if (!isMessageVisible) {
                    handleImportCompletion(`Ошибка: ${error.message}`);
                }

                if (savedYearFilterMin !== null && savedYearFilterMax !== null) {
                    yearSliderMin.value = savedYearFilterMin;
                    yearSliderMax.value = savedYearFilterMax;
                    updateYearValue();
                    applyFilters();
                }
            } finally {

                isImporting = false;

                importButtonsDisabled = false;
                enableImportButtons();

                savedYearFilterMin = null;
                savedYearFilterMax = null;
            }
        }

        function addNewGameWithDelay(game) {
            return new Promise(resolve => {
                setTimeout(() => {
                    state.games.push(game);

                    populateFilters();

                    updateVisibleGames();

                    saveGamesImmediately();

                    resolve();
                }, 10);
            });
        }

        function addNewGame(game) {
            state.games.push(game);

            populateFilters();

            updateVisibleGames();

            saveGames();
        }

        function convertImageUrl(url) {
            const baseUrl = 'https://images.igdb.com/igdb/image/upload/t_cover_big/';
            const fileName = url.split('/').pop();
            return baseUrl + fileName;
        }

        function updateFiltersAndCounter() {
            populateFilters();
            updateCounter();
        }

        function chunkArray(array, size) {
            const chunked = [];
            for (let i = 0; i < array.length; i += size) {
                chunked.push(array.slice(i, i + size));
            }
            return chunked;
        }

        function showLoadingMessage() {
            
            document.getElementById('loadingOverlay').style.display = 'flex';
            isMessageVisible = true;
        }

        function hideLoadingMessage() {
            
            document.getElementById('loadingOverlay').style.display = 'none';
            isMessageVisible = false;
        }

        function createSkeletonCells(count, container) {
            for (let i = 0; i < count; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell skeleton';
                cell.style.width = `${sizeSlider.value}px`;
                cell.style.height = `${sizeSlider.value * 1.33}px`;
                container.appendChild(cell);
            }
        }

        function removeSkeletonCells(container) {
            const skeletons = container.querySelectorAll('.cell.skeleton');
            skeletons.forEach(skeleton => skeleton.remove());
        }


        function handleImportCompletion(message) {
            
            if (window.messageTimer) {
                
                clearTimeout(window.messageTimer);
                window.messageTimer = null;
            }

            if (window.animationTimer) {
                
                clearTimeout(window.animationTimer);
                window.animationTimer = null;
            }

            
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'none';

            const loadingMessage = loadingOverlay.querySelector('.loading-message');
            if (loadingMessage) {
                
                loadingMessage.textContent = 'Загружается, подождите...';
            }

            let messageType = 'default';
            if (message.includes('успешно') || message.includes('Успешно')) {
                messageType = 'success';
            } else if (message.includes('ошибк') || message.includes('Ошибк')) {
                messageType = 'warning';
            }


            
            showMessage(message, messageType);
        }

        function initializeImportButton() {
            const importButton = document.getElementById('importFromApiButton');
            const importModalButton = document.getElementById('importFromApiModalButton');
            const searchGameModalButton = document.getElementById('searchGameModalButton');
            const closeSearchResultsButton = document.getElementById('closeSearchResults');

            if (importButton) {
                importButton.addEventListener('click', () => importFromIGDB(100));
            } else {
            }

            if (importModalButton) {
                importModalButton.addEventListener('click', () => importFromIGDB(100));
            } else {
                console.error('Кнопка импорта в модальном окне не найдена');
            }

            if (searchGameModalButton) {
                searchGameModalButton.addEventListener('click', () => importFromIGDB(10));
            } else {
                console.error('Кнопка поиска игры в модальном окне не найдена');
            }

        }

        function clearSearchResults() {
            const searchResults = document.getElementById('searchResults');
            const searchGameInput = document.getElementById('searchGameInput');
            if (searchResults) {
                searchResults.innerHTML = '';
            }
            if (searchGameInput) {
                searchGameInput.value = '';
            }
        }

        function handleCellHover(e) {
            if (e.target.closest('.cell')) {
                const cell = e.target.closest('.cell');
                cell.classList.add('scaling-out');

                const gameData = cell.dataset.gameObject ? JSON.parse(cell.dataset.gameObject) : null;
                if (gameData) {
                    showPreviewOrTitle(e, gameData);
                }
            }
        }

        function handleCellLeave(e) {
            if (e.target.closest('.cell')) {
                const cell = e.target.closest('.cell');
                setTimeout(() => {
                    cell.classList.remove('scaling-out');
                }, 50);
                hidePreviewAndTitle();
            }
        }

        function handleCellMove(e) {
            if (e.target.closest('.cell')) {
                const cell = e.target.closest('.cell');
                const gameData = cell.dataset.gameObject ? JSON.parse(cell.dataset.gameObject) : null;
                if (gameData) {
                    showPreviewOrTitle(e, gameData);
                }
            }
        }

        function handleCellClick(e) {
            if (e.target.closest('.cell')) {
                const cell = e.target.closest('.cell');
                const gameId = cell.dataset.gameId;
                if (gameId) {
                    toggleCell(cell, gameId);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            
            loadSavedGames();
            initWorker();
            initializeImportButton();
            updateCounter();
            populateFilters();
            updateInProgressRow();
            initializeCacheClearing();

            setTimeout(() => {
                if (state.games.length > 0) {
                    updateCounter();
                }
            }, 500);

            grid.addEventListener('mouseenter', handleCellHover, true);
            grid.addEventListener('mouseleave', handleCellLeave, true);
            grid.addEventListener('mousemove', handleCellMove, true);
            grid.addEventListener('click', handleCellClick, true);
            inProgressRow.addEventListener('mouseenter', handleCellHover, true);
            inProgressRow.addEventListener('mouseleave', handleCellLeave, true);
            inProgressRow.addEventListener('mousemove', handleCellMove, true);
            inProgressRow.addEventListener('click', handleCellClick, true);

            const savedCompletedFilterActive = localStorage.getItem('completedFilterActive') === 'true';
            if (savedCompletedFilterActive) {
                completedFilter.classList.add('active');
                hideCompletedButton.classList.add('button-disabled');
            } else {
                 completedFilter.classList.remove('active');
                 hideCompletedButton.classList.remove('button-disabled');
            }

            applyFilters(true);

            const addGameButton = document.getElementById('addGameButton');
            const addGameModal = document.getElementById('addGameModal');

            completedFilter.addEventListener('click', toggleCompletedFilter);
            hideCompletedButton.addEventListener('click', toggleHideCompleted);

            const performSearchButton = document.getElementById('performSearchButton');
            if (performSearchButton) {
                performSearchButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    searchGameFromApi();
                });
            }

            const searchGameInput = document.getElementById('searchGameInput');

            if (searchGameInput) {
                
                searchGameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        
                        e.preventDefault();
                        searchGameFromApi();
                    }
                });

                searchGameInput.addEventListener('input', () => {
                    const messageOverlay = document.querySelector('.message-overlay');
                    if (messageOverlay && searchGameInput.value.trim() !== '') {
                        messageOverlay.remove();
                    }
                });
            }

            if (addGameButton) {
                addGameButton.addEventListener('click', () => {
                    addGameModal.style.display = 'block';
                });
            }

            const searchGameButton = document.getElementById('searchGameButton');

            const searchInputContainer = document.getElementById('searchInputContainer');
            if (searchInputContainer) {
                searchInputContainer.style.display = 'block';
            }

            function calculateListHeight() {
                const viewportHeight = window.innerHeight;

                let listHeight = 150;

                if (viewportHeight > 900) {
                    listHeight = 200;
                } else if (viewportHeight > 700) {
                    listHeight = 150;
                } else {
                    listHeight = 100;
                }

                return listHeight;
            }

            function setListsHeight() {
                const platformsList = document.getElementById('platformsList');
                const genresList = document.getElementById('genresList');
                const filtersPanel = document.getElementById('filtersPanel');

                if (!platformsList || !genresList || filtersPanel.style.display !== 'block') {
                    return;
                }

                const listHeight = calculateListHeight();

                platformsList.style.maxHeight = `${listHeight}px`;
                genresList.style.maxHeight = `${listHeight}px`;
            }

            const platformsList = document.getElementById('platformsList');
            const genresList = document.getElementById('genresList');

            if (platformsList && genresList) {
                const initialHeight = calculateListHeight();
                platformsList.style.maxHeight = `${initialHeight}px`;
                genresList.style.maxHeight = `${initialHeight}px`;
            }

            preloadSearchIndex();

            initializeCacheClearing();

            initializeImageCache();

            document.getElementById('resetFiltersButtonHeader').addEventListener('click', function() {
                
                resetFilters();
            });
            
            yearSliderMin.addEventListener('input', throttle(() => {
                const minVal = parseInt(yearSliderMin.value);
                const maxVal = parseInt(yearSliderMax.value);

                if (minVal > maxVal - 1) {
                    yearSliderMin.value = maxVal - 1;
                }

                state.filters.yearMin = parseInt(yearSliderMin.value);

                virtualUpdateDuringSliderMovement();
                
                debouncedUpdateVisibleGames();
            }, 50));

            yearSliderMin.addEventListener('change', () => {
                isSliderMoving = false;
                if (sliderMovementTimer) {
                    clearTimeout(sliderMovementTimer);
                }
                
                updateVisibleGames();
                saveYearFiltersToStorage();
                clearFilterCache();
            });

            yearSliderMin.addEventListener('mouseover', () => {
                document.querySelector('.min-tooltip').style.opacity = '1';
            });

            yearSliderMin.addEventListener('mouseout', () => {
                document.querySelector('.min-tooltip').style.opacity = '0';
            });

            yearSliderMax.addEventListener('input', throttle(() => {
                const minVal = parseInt(yearSliderMin.value);
                const maxVal = parseInt(yearSliderMax.value);

                if (maxVal < minVal + 1) {
                    yearSliderMax.value = minVal + 1;
                }

                state.filters.yearMax = parseInt(yearSliderMax.value);

                virtualUpdateDuringSliderMovement();
                
                debouncedUpdateVisibleGames();
            }, 50));

            yearSliderMax.addEventListener('change', () => {
                isSliderMoving = false;
                if (sliderMovementTimer) {
                    clearTimeout(sliderMovementTimer);
                }
                
                updateVisibleGames();
                saveYearFiltersToStorage();
                clearFilterCache();
            });

            yearSliderMax.addEventListener('mouseover', () => {
                document.querySelector('.max-tooltip').style.opacity = '1';
            });

            yearSliderMax.addEventListener('mouseout', () => {
                document.querySelector('.max-tooltip').style.opacity = '0';
            });

            updateSliderTrack();
            updateTooltips();
            
            sizeSlider.addEventListener('mousedown', () => {
                sizeSliderMoving = true;
            });

            sizeSlider.addEventListener('touchstart', () => {
                sizeSliderMoving = true;
            });

            sizeSlider.addEventListener('mouseup', () => {
                sizeSliderMoving = false;
                updateVisibleGames();
            });

            sizeSlider.addEventListener('touchend', () => {
                sizeSliderMoving = false;
                updateInProgressRow();
                applyFiltersComplete();
            });

            sizeSlider.addEventListener('input', throttle(() => {
                sizeSliderMoving = true;
                updateGridSize();
                processImageQueue();
            }, 16));

            sizeSlider.addEventListener('change', () => {
                sizeSliderMoving = false;
                updateInProgressRow();
                updateVisibleGames();
                preloadVisibleImages();
            });

            document.addEventListener('mouseup', () => {
                if (sizeSliderMoving) {
                    sizeSliderMoving = false;
                    updateInProgressRow();
                    updateVisibleGames();
                    preloadVisibleImages();
                }
            });
            
            searchInput.addEventListener('input', debouncedHandleSearch);
            
            searchInput.addEventListener('blur', () => {
                if (searchInput.value.trim() === '') {
                    clearSearch();
                }
            });
            
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    clearSearch();
                    searchInput.blur();
                }
            });
            
            clearSearchButton.addEventListener('click', clearSearch);

            setTimeout(updateVisibleCells, 100);

            window.addEventListener('resize', function() {
                if (!window.resizeThrottleTimeout) {
                    window.resizeThrottleTimeout = setTimeout(function() {
                        processImageQueue();
                        window.resizeThrottleTimeout = null;
                    }, 200);
                }
            });

            window.addEventListener('scroll', function() {
                if (!window.scrollThrottleTimeout) {
                    window.scrollThrottleTimeout = setTimeout(function() {
                        processImageQueue();
                        window.scrollThrottleTimeout = null;
                    }, 200);
                }
            });
        });
    </script>
</body>
</html>
